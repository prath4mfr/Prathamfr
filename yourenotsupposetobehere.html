<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ACCESS OVERRIDE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      color: #0f0;
      font-family: monospace;
    }

    /* Flash Strobe */
    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: red;
      opacity: 0;
      z-index: 2000;
      pointer-events: none;
      transition: opacity 0.05s ease;
    }

    /* Central Terminal Window */
    #terminalBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 300px;
      background: black;
      border: 2px solid #0f0;
      padding: 10px;
      overflow: auto;
      color: #0f0;
      font-size: 12px;
      z-index: 100;
      box-shadow: 0 0 20px #0f0;
    }

    /* Popups */
    .popup {
      position: fixed;
      background: black;
      border: 1px solid red;
      color: white;
      padding: 5px;
      width: 150px;
      height: 80px;
      text-align: center;
      z-index: 500;
      font-size: 12px;
      box-shadow: 0 0 10px red;
      animation: flick 0.5s infinite alternate;
    }

    @keyframes flick {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    /* Screen shake */
    @keyframes shakeScreen {
      0%, 100% { transform: translate(0,0); }
      20% { transform: translate(-15px,10px); }
      40% { transform: translate(15px,-10px); }
      60% { transform: translate(-10px,5px); }
      80% { transform: translate(10px,-5px); }
    }
    .shake {
      animation: shakeScreen 0.3s ease-in-out;
    }

    /* Final Blackout */
    .blackout {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      opacity: 0;
      z-index: 3000;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="terminalBox"></div>
  <div class="flash" id="flash"></div>
  <div class="blackout" id="blackout"></div>

  <script>
    const terminalBox = document.getElementById("terminalBox");
    const flash = document.getElementById("flash");
    const blackout = document.getElementById("blackout");

    // Lots of fake hacking lines
    const lines = [
      "[INIT] Connecting to host...",
      "[SCAN] Port 22 open.",
      "[EXPLOIT] Injecting payload...",
      "[OK] Bypassing security layers.",
      "[TRACE] Disabling firewalls...",
      "[LOOP] Generating fake keys...",
      "[FORCE] Root shell opened.",
      "[MIRROR] Uploading malware...",
      "[LOG] Clearing system history...",
      "[ALERT] Remote admin override.",
      "[STACK] Buffer flooding...",
      "[COMPLETE] Full control acquired.",
      "[SILENT] Erasing evidence...",
      "[EXIT] Session terminated.",
      "[CRITICAL] Memory overwrite in progress.",
      "[DONE] SYSTEM LOCKED."
    ];

    let index = 0;
    function typeNextLine() {
      if (index < lines.length) {
        terminalBox.textContent += lines[index] + "\n";
        index++;
        setTimeout(typeNextLine, 200);
      }
    }
    typeNextLine();

    // Red flash strobe (0.1s bursts for ~2s randomly)
    function strobe() {
      let flashes = 0;
      const interval = setInterval(() => {
        flash.style.opacity = (flash.style.opacity === "1") ? "0" : "1";
        flashes++;
        if (flashes > 20) { // ~2s of strobing
          clearInterval(interval);
          flash.style.opacity = "0";
          setTimeout(strobe, Math.random() * 4000 + 3000); // wait 3-7s, repeat
        }
      }, 100);
    }
    strobe();

    // Spam popups everywhere after 5 seconds
    setTimeout(() => {
      const spam = setInterval(() => {
        const popup = document.createElement("div");
        popup.classList.add("popup");
        popup.style.left = Math.random() * (window.innerWidth - 160) + "px";
        popup.style.top = Math.random() * (window.innerHeight - 100) + "px";
        popup.textContent = "BREACH DETECTED\nOVERRIDE ACTIVE";
        document.body.appendChild(popup);
        if (document.querySelectorAll(".popup").length > 50) clearInterval(spam);
      }, 150);
    }, 5000);

    // Random screen shake
    setInterval(() => {
      document.body.classList.add("shake");
      setTimeout(() => document.body.classList.remove("shake"), 400);
    }, 5000);

    // Final blackout and redirect
    setTimeout(() => {
      blackout.style.opacity = "1";
      setTimeout(() => window.location.href = "index.html", 2000);
    }, 15000);
  </script>
</body>
</html>
