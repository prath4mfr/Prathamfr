<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INTRUSION DETECTED</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: lime;
      font-family: monospace;
      overflow: hidden;
      animation: flicker 0.1s infinite alternate;
    }

    @keyframes flicker {
      0% { background: black; }
      100% { background: #111; }
    }

    /* Fake terminal */
    #terminal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      white-space: pre-wrap;
      font-size: 1rem;
      overflow: hidden;
      z-index: 1;
    }

    /* Red glitch popups */
    .popup {
      position: absolute;
      background: rgba(0,0,0,0.9);
      color: red;
      border: 1px solid red;
      padding: 15px;
      font-size: 1.2rem;
      z-index: 5;
      animation: shake 0.1s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0,0); }
      25% { transform: translate(-5px,5px); }
      50% { transform: translate(5px,-5px); }
      75% { transform: translate(-5px,-5px); }
      100% { transform: translate(5px,5px); }
    }
  </style>
</head>
<body>
  <audio src="COMEAROUND.mp3" autoplay loop></audio>

  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById('terminal');
    const fakeLogs = [
      "[!] Intrusion detected...",
      ">>> Initiating trace route...",
      ">>> User IP located...",
      ">>> Injecting payload...",
      ">>> Wiping session data...",
      ">>> Forcing system reboot...",
      "[ERROR] Unauthorized access.",
      "[TRACE] Terminating connection..."
    ];

    // Typewriter effect for fake code
    let line = 0;
    function typeLine() {
      if (line < fakeLogs.length) {
        terminal.innerHTML += fakeLogs[line] + "\n";
        line++;
        setTimeout(typeLine, 400);
      }
    }
    typeLine();

    // Spawn glitch popups
    function spawnPopup() {
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.innerText = 'YOU ARE BEING WATCHED';
      popup.style.left = Math.random() * (window.innerWidth - 200) + 'px';
      popup.style.top = Math.random() * (window.innerHeight - 100) + 'px';
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 1500);
    }
    const popupInterval = setInterval(spawnPopup, 300);

    // Redirect after 8 seconds
    setTimeout(() => {
      clearInterval(popupInterval);
      window.location.href = 'index.html';
    }, 8000);
  </script>
</body>
</html>
