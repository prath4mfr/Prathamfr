<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>COM1NG<title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      color: #0f0;
      font-family: monospace;
    }

    /* Flash with text */
    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: red;
      opacity: 0;
      z-index: 2000;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5vw;
      font-weight: bold;
      text-align: center;
      color: white;
      text-shadow: 0 0 10px black, 0 0 40px #900;
      animation: textGlitch 0.1s infinite;
    }
    @keyframes textGlitch {
      0% { transform: translate(0,0) skew(0deg,0deg); }
      25% { transform: translate(-5px,3px) skew(-3deg,2deg); }
      50% { transform: translate(5px,-3px) skew(3deg,-2deg); }
      75% { transform: translate(-3px,-5px) skew(2deg,-3deg); }
      100% { transform: translate(0,0) skew(0deg,0deg); }
    }

    /* Terminal Box */
    #terminalBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 300px;
      background: black;
      border: 2px solid #0f0;
      padding: 10px;
      overflow: auto;
      color: #0f0;
      font-size: 12px;
      z-index: 100;
      box-shadow: 0 0 20px #0f0;
    }

    /* Popups */
    .popup {
      position: fixed;
      background: black;
      border: 1px solid red;
      color: white;
      padding: 5px;
      width: 150px;
      height: 80px;
      text-align: center;
      z-index: 500;
      font-size: 12px;
      box-shadow: 0 0 10px red;
      animation: flick 0.3s infinite alternate;
    }
    @keyframes flick {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Shake effects */
    @keyframes shakeScreen {
      0%, 100% { transform: translate(0,0); }
      20% { transform: translate(-20px,10px); }
      40% { transform: translate(20px,-10px); }
      60% { transform: translate(-15px,5px); }
      80% { transform: translate(15px,-5px); }
    }
    @keyframes shakeInsane {
      0%, 100% { transform: translate(0,0) rotate(0deg); }
      10% { transform: translate(-50px,20px) rotate(-5deg); }
      30% { transform: translate(50px,-20px) rotate(5deg); }
      50% { transform: translate(-40px,40px) rotate(-3deg); }
      70% { transform: translate(40px,-40px) rotate(3deg); }
      90% { transform: translate(-60px,30px) rotate(-6deg); }
    }
    .shake { animation: shakeScreen 0.2s ease-in-out; }
    .shakeCrazy { animation: shakeInsane 0.1s infinite; }

    /* Instant Blackout */
    .blackout {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: 3000;
      display: none;
    }
  </style>
</head>
<body>
  <div id="terminalBox"></div>
  <div class="flash" id="flash">DEATH IS COMING</div>
  <div class="blackout" id="blackout"></div>

  <script>
    const terminalBox = document.getElementById("terminalBox");
    const flash = document.getElementById("flash");
    const blackout = document.getElementById("blackout");

    const lines = [
      "[INIT] Connecting to remote node...",
      "[SCAN] Breaching security layers...",
      "[INJECT] Payload execution...",
      "[TRACE] Disabling logs...",
      "[EXPLOIT] Gaining root shell...",
      "[WRITE] Overwriting memory...",
      "[STACK] Buffer flood triggered...",
      "[OVERRIDE] Remote control locked.",
      "[MALWARE] Infecting kernel modules...",
      "[FINAL] SYSTEM CAPTURED.",
      "[TERMINATE] Preparing shutdown..."
    ];

    let idx = 0;
    function typeLine() {
      if (idx < lines.length) {
        terminalBox.textContent += lines[idx] + "\n";
        idx++;
        setTimeout(typeLine, 150);
      }
    }
    typeLine();

    // Ultra-fast strobe (red + white, 0.01s)
    function strobe() {
      let flashes = 0;
      const colors = ["red", "white"];
      const interval = setInterval(() => {
        flash.style.background = colors[flashes % 2];
        flash.style.color = colors[flashes % 2] === "red" ? "white" : "red";
        flash.style.opacity = "1";
        flashes++;
        if (flashes > 200) {
          clearInterval(interval);
          flash.style.opacity = "0";
          setTimeout(strobe, Math.random() * 4000 + 3000);
        }
      }, 10);
    }
    strobe();

    // Popups rapidly fill the screen
    setTimeout(() => {
      const spam = setInterval(() => {
        const popup = document.createElement("div");
        popup.classList.add("popup");
        popup.style.left = Math.random() * (window.innerWidth - 160) + "px";
        popup.style.top = Math.random() * (window.innerHeight - 100) + "px";
        popup.textContent = "OVERRIDE ACTIVE\nDATA BREACH";
        document.body.appendChild(popup);
        if (document.querySelectorAll(".popup").length > 100) clearInterval(spam);
      }, 100);
    }, 4000);

    // Regular screen shake
    setInterval(() => {
      document.body.classList.add("shake");
      setTimeout(() => document.body.classList.remove("shake"), 200);
    }, 4000);

    // Final crazy shaking before shutdown
    setTimeout(() => {
      document.body.classList.add("shakeCrazy");
    }, 12000);

    // Instant shutdown -> redirect
    setTimeout(() => {
      blackout.style.display = "block";
      window.location.href = "index.html";
    }, 15000);
  </script>
</body>
</html>
