<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YOU SHOULD NOT BE HERE</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: red;
      font-family: monospace;
      overflow: hidden;
      animation: flicker 0.1s infinite alternate;
    }

    @keyframes flicker {
      0% { background: black; }
      100% { background: white; }
    }

    /* Fake camera/mic text */
    #overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 2rem;
      color: red;
      text-shadow: 0 0 10px black;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    /* Glitchy popups */
    .popup {
      position: absolute;
      background: rgba(0,0,0,0.9);
      color: red;
      border: 1px solid red;
      padding: 20px;
      font-size: 1.2rem;
      z-index: 5;
      animation: shake 0.1s infinite;
    }

    @keyframes shake {
      0% { transform: translate(0,0); }
      25% { transform: translate(-5px,5px); }
      50% { transform: translate(5px,-5px); }
      75% { transform: translate(-5px,-5px); }
      100% { transform: translate(5px,5px); }
    }

    /* Fake crash screen */
    #crash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: lime;
      font-size: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      z-index: 20;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <audio src="COMEAROUND.mp3" autoplay loop></audio>
  
  <div id="overlay">Accessing Camera & Microphone...</div>
  <div id="crash">SYSTEM FAILURE</div>

  <script>
    const overlay = document.getElementById('overlay');
    const crash = document.getElementById('crash');

    // Step 1: Fake camera/mic
    setTimeout(() => {
      overlay.style.opacity = 1;
    }, 1000);

    // Step 2: Popups start appearing
    function spawnPopup() {
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.innerText = 'YOU CANNOT ESCAPE';
      popup.style.left = Math.random() * (window.innerWidth - 150) + 'px';
      popup.style.top = Math.random() * (window.innerHeight - 80) + 'px';
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 2000);
    }
    setTimeout(() => {
      const interval = setInterval(spawnPopup, 300);
      setTimeout(() => clearInterval(interval), 5000);
    }, 2000);

    // Step 3: Fake crash + redirect
    setTimeout(() => {
      crash.style.opacity = 1;
      document.body.style.animation = 'none'; // stop flicker
    }, 7000);

    setTimeout(() => {
      window.location.href = 'index.html';
    }, 10000);
  </script>
</body>
</html>
