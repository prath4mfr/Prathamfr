<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>???</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      color: #0f0;
      font-family: monospace;
      font-size: 1.5rem;
      overflow: hidden;
    }

    /* Flickering Red Screen */
    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: red;
      opacity: 0;
      pointer-events: none;
      z-index: 1000;
      transition: opacity 0.05s ease;
    }

    /* Glitching hacker text */
    #terminal {
      white-space: pre-line;
      padding: 20px;
      animation: glitch 0.2s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0,0); color: #0f0; }
      25% { transform: translate(-2px,2px); color: #0f0; }
      50% { transform: translate(2px,-2px); color: red; }
      75% { transform: translate(-1px,1px); color: #0f0; }
      100% { transform: translate(0,0); color: #0f0; }
    }

    /* Popups */
    .popup {
      position: fixed;
      background: black;
      border: 1px solid red;
      color: white;
      padding: 10px;
      width: 200px;
      height: 100px;
      text-align: center;
      z-index: 500;
      font-size: 1rem;
      animation: shake 0.3s infinite;
    }
    @keyframes shake {
      0%, 100% { transform: translate(0,0); }
      50% { transform: translate(2px,-2px); }
    }

    /* Camera shake */
    @keyframes screenShake {
      0%, 100% { transform: translate(0,0); }
      20% { transform: translate(-20px,10px); }
      40% { transform: translate(20px,-10px); }
      60% { transform: translate(-15px,5px); }
      80% { transform: translate(15px,-5px); }
    }
    .shaking {
      animation: screenShake 0.3s ease-in-out 3;
    }

    /* Blackout */
    .blackout {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: 2000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

  <div id="terminal"></div>
  <div class="flash" id="flash"></div>
  <div class="blackout" id="blackout"></div>

  <audio src="COMEAROUND.mp3" autoplay loop></audio>
  <audio id="static" src="static.mp3" autoplay loop></audio>

  <script>
    const terminal = document.getElementById("terminal");
    const flash = document.getElementById("flash");
    const blackout = document.getElementById("blackout");

    const lines = [
      "Accessing mainframe...",
      "Decrypting host files...",
      "Injecting payload...",
      "Establishing remote access...",
      "ROOT ACCESS GRANTED",
      "Erasing system logs...",
      "Uploading tracker.exe...",
      "SYSTEM BREACH COMPLETE"
    ];

    let idx = 0;
    function typeLine() {
      if (idx < lines.length) {
        terminal.textContent += lines[idx] + "\n";
        idx++;
        setTimeout(typeLine, 800);
      }
    }
    typeLine();

    // Red screen flash effect
    function redFlash() {
      flash.style.opacity = "1";
      setTimeout(() => flash.style.opacity = "0", 100);
      setTimeout(redFlash, Math.random() * 2000 + 1000);
    }
    redFlash();

    // Screen shake randomly
    setInterval(() => {
      document.body.classList.add("shaking");
      setTimeout(() => document.body.classList.remove("shaking"), 400);
    }, 7000);

    // Popups appear near end
    setTimeout(() => {
      for (let i = 0; i < 25; i++) {
        const popup = document.createElement("div");
        popup.classList.add("popup");
        popup.style.left = Math.random() * (window.innerWidth - 220) + "px";
        popup.style.top = Math.random() * (window.innerHeight - 120) + "px";
        popup.textContent = "ERROR 666\nSYSTEM OVERRIDE";
        document.body.appendChild(popup);
      }
    }, 8000);

    // Blackout then redirect
    setTimeout(() => {
      blackout.style.opacity = "1";
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    }, 12000);
  </script>
</body>
</html>
