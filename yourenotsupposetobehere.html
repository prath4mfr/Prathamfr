<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>C0M1NG</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      color: #0f0;
      font-family: monospace;
    }

    #terminalBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 300px;
      background: black;
      border: 2px solid #0f0;
      padding: 10px;
      overflow: auto;
      color: #0f0;
      font-size: 12px;
      z-index: 100;
      box-shadow: 0 0 20px #0f0;
    }

    .popup {
      position: fixed;
      background: black;
      border: 1px solid red;
      color: white;
      padding: 5px;
      width: 150px;
      height: 80px;
      text-align: center;
      z-index: 500;
      font-size: 12px;
      box-shadow: 0 0 10px red;
      animation: flick 0.3s infinite alternate;
    }
    @keyframes flick {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    @keyframes shakeScreen {
      0%, 100% { transform: translate(0,0); }
      20% { transform: translate(-20px,10px); }
      40% { transform: translate(20px,-10px); }
      60% { transform: translate(-15px,5px); }
      80% { transform: translate(15px,-5px); }
    }
    @keyframes shakeInsane {
      0%, 100% { transform: translate(0,0) rotate(0deg); }
      10% { transform: translate(-50px,20px) rotate(-5deg); }
      30% { transform: translate(50px,-20px) rotate(5deg); }
      50% { transform: translate(-40px,40px) rotate(-3deg); }
      70% { transform: translate(40px,-40px) rotate(3deg); }
      90% { transform: translate(-60px,30px) rotate(-6deg); }
    }
    .shake { animation: shakeScreen 0.2s ease-in-out; }
    .shakeCrazy { animation: shakeInsane 0.05s infinite; }

    /* Death PNG (always visible) */
    #deathFlicker {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('death.png') center center / cover no-repeat;
      z-index: 5000;
      display: none;
      animation: glitchDeath 0.1s infinite;
    }
    @keyframes glitchDeath {
      0% { transform: scale(1) translate(0,0) rotate(0deg); }
      25% { transform: scale(1.1) translate(-10px,5px) rotate(-3deg); }
      50% { transform: scale(1) translate(10px,-5px) rotate(3deg); }
      75% { transform: scale(1.05) translate(-5px,10px) rotate(1deg); }
      100% { transform: scale(1) translate(0,0) rotate(0deg); }
    }

    /* Color flashing overlay (semi-transparent) */
    #colorFlash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.5; /* So death.png shows through */
      z-index: 5500;
      display: none;
    }

    #deathText {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5vw;
      color: red;
      text-shadow: 0 0 20px white, 0 0 40px red;
      font-family: monospace;
      z-index: 6000;
      display: none;
      animation: textGlitch 0.1s infinite;
    }
    @keyframes textGlitch {
      0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.6; transform: translate(-48%, -52%) scale(1.1) rotate(1deg); }
    }

    .blackout {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      z-index: 7000;
      display: none;
    }
  </style>
</head>
<body>
  <div id="terminalBox"></div>
  <div id="deathFlicker"></div>
  <div id="colorFlash"></div>
  <div id="deathText">DEATH IS COMING</div>
  <div class="blackout" id="blackout"></div>

  <script>
    const terminalBox = document.getElementById("terminalBox");
    const deathFlicker = document.getElementById("deathFlicker");
    const colorFlash = document.getElementById("colorFlash");
    const deathText = document.getElementById("deathText");
    const blackout = document.getElementById("blackout");

    const lines = [
      "[INIT] Connecting to remote node...",
      "[SCAN] Breaching security layers...",
      "[INJECT] Payload execution...",
      "[TRACE] Disabling logs...",
      "[EXPLOIT] Gaining root shell...",
      "[WRITE] Overwriting memory...",
      "[STACK] Buffer flood triggered...",
      "[OVERRIDE] Remote control locked.",
      "[MALWARE] Infecting kernel modules...",
      "[FINAL] SYSTEM CAPTURED.",
      "[TERMINATE] Preparing shutdown..."
    ];

    let idx = 0;
    function typeLine() {
      if (idx < lines.length) {
        terminalBox.textContent += lines[idx] + "\n";
        idx++;
        setTimeout(typeLine, 150);
      }
    }
    typeLine();

    // Popups spam
    setTimeout(() => {
      const spam = setInterval(() => {
        const popup = document.createElement("div");
        popup.classList.add("popup");
        popup.style.left = Math.random() * (window.innerWidth - 160) + "px";
        popup.style.top = Math.random() * (window.innerHeight - 100) + "px";
        popup.textContent = "OVERRIDE ACTIVE\nDATA BREACH";
        document.body.appendChild(popup);
        if (document.querySelectorAll(".popup").length > 100) clearInterval(spam);
      }, 100);
    }, 4000);

    // Regular shakes
    setInterval(() => {
      document.body.classList.add("shake");
      setTimeout(() => document.body.classList.remove("shake"), 200);
    }, 4000);

    // Insane shaking + flicker
    setTimeout(() => {
      document.body.classList.add("shakeCrazy");
      deathFlicker.style.display = "block";
      deathText.style.display = "block";
      colorFlash.style.display = "block";

      const colors = ["black", "white", "yellow", "blue"];
      let i = 0;
      const flick = setInterval(() => {
        colorFlash.style.backgroundColor = colors[i % colors.length];
        i++;
      }, 10);

      setTimeout(() => {
        clearInterval(flick);
        deathFlicker.style.display = "none";
        colorFlash.style.display = "none";
        deathText.style.display = "none";
        blackout.style.display = "block";
        window.location.href = "index.html";
      }, 6000);
    }, 15000);
  </script>
</body>
</html>
