<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>???</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container for videos */
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px; /* space between videos */
      height: 100vh;
      width: 100vw;
    }

    video {
      height: 100vh;
      width: auto;
      object-fit: cover;
      flex-shrink: 0;
    }

    /* On mobile: only show center.mp4 */
    @media (max-width: 768px) {
      .video-container {
        gap: 0;
      }
      .video-container video:not(:nth-child(2)) {
        display: none;
      }
      video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="left.mp4" type="video/mp4">
    </video>
    <video autoplay muted loop playsinline>
      <source src="center.mp4" type="video/mp4">
    </video>
    <video autoplay muted loop playsinline>
      <source src="right.mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>
