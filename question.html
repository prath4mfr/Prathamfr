<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>???</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container for videos */
    .video-container {
      display: flex;
      justify-content: space-between; /* Evenly distribute horizontally */
      align-items: center;
      gap: 40px; /* Equal space between videos */
      padding: 40px; /* Equal margin from all 4 sides */
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    .video-container video {
      flex: 1;
      max-width: calc((100% - 80px) / 3); /* 3 videos with 40px gap each side */
      max-height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    /* On mobile: only show center.mp4 */
    @media (max-width: 768px) {
      .video-container {
        gap: 0;
        padding: 0;
      }
      .video-container video:not(:nth-child(2)) {
        display: none;
      }
      .video-container video:nth-child(2) {
        width: 100vw;
        height: 100vh;
        max-width: 100%;
        max-height: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="left.mp4" type="video/mp4">
    </video>
    <video autoplay muted loop playsinline>
      <source src="center.mp4" type="video/mp4">
    </video>
    <video autoplay muted loop playsinline>
      <source src="right.mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>
