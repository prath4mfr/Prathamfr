<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      gap: 20px; /* space between videos */
    }

    .video-container video {
      height: 100%;
      width: auto;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    /* On mobile: only show center video */
    @media (max-width: 768px) {
      .video-container video:not(.center-video) {
        display: none;
      }
      .video-container video.center-video {
        width: 100vw;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video class="left-video" autoplay loop muted playsinline>
      <source src="left.mp4" type="video/mp4" />
    </video>
    <video class="center-video" autoplay loop muted playsinline>
      <source src="center.mp4" type="video/mp4" />
    </video>
    <video class="right-video" autoplay loop muted playsinline>
      <source src="right.mp4" type="video/mp4" />
    </video>
  </div>

  <script>
    const videos = document.querySelectorAll('video');
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);

    if (isMobile) {
      // On mobile: only center video plays sound
      const centerVid = document.querySelector('.center-video');
      centerVid.muted = false;
      centerVid.volume = 0.6;
    } else {
      // Desktop: handle hover sound for each video
      videos.forEach(video => {
        video.volume = 0.6; // preset volume
        video.addEventListener('mouseenter', () => {
          video.muted = false;
        });
        video.addEventListener('mouseleave', () => {
          video.muted = true;
        });
      });
    }
  </script>
</body>
</html>
