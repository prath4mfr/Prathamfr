<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ho(e)me Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('collest.png.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      animation: invertFlash 3.5s infinite;
      z-index: -3;
    }

    @keyframes invertFlash {
      0%, 97%, 100% { filter: invert(0); }
      98% { filter: invert(1); }
    }

    .falling-cross {
      position: fixed;
      top: -100px;
      background-image: url('https://png.pngtree.com/png-clipart/20230623/ourmid/pngtree-christian-cross-symbol-of-justice-png-image_7135202.png');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.9;
      z-index: -2;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0.4;
      }
    }

    .social-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.55);
      border-radius: 16px;
      padding: 20px 18px;
      color: white;
      text-align: center;
      backdrop-filter: blur(8px);
      z-index: 1;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 1.5s;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .social-box h1 {
      margin-bottom: 20px;
      font-size: 2em;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: flex-start;
      padding: 9px 14px;
      margin: 6px 0;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
    }

    .social-link img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .social-link:hover {
      background-color: white;
      color: black;
    }

    .social-link:hover img {
      filter: brightness(0) drop-shadow(0 0 6px white);
    }

    .know-more-detached {
      position: absolute;
      top: calc(50% + 180px);
      right: 8%;
      z-index: 2;
    }

    .know-more-btn {
      padding: 8px 14px;
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-size: 0.85em;
      font-weight: 600;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .know-more-btn:hover {
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
    }

    #music-controls {
      position: fixed;
      bottom: 16px;
      left: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: rgba(0, 0, 0, 0.35);
      padding: 6px 10px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      z-index: 1000;
    }

    #music-controls img {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1);
    }

    #volume-slider {
      width: 80px;
      cursor: pointer;
      accent-color: white;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <!-- Music Controls -->
  <audio id="bg-music" src="9.mp3" loop></audio>
  <div id="music-controls">
    <button id="play-pause">
      <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Pause" id="playPauseIcon" />
    </button>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" />
  </div>

  <!-- Social Section -->
  <div class="social-box">
    <h1>SOCI4LS</h1>
    <a class="social-link" href="https://www.instagram.com/prath4mfr" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"> Instagram
    </a>
    <a class="social-link" href="#" onclick="navigator.clipboard.writeText('742604865888452688'); alert('Discord ID copied!'); return false;">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord"> Discord
    </a>
    <a class="social-link" href="https://x.com/PrathamPoswal" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968830.png" alt="X"> X
    </a>
    <a class="social-link" href="https://youtube.com/@notsmilyjungle" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"> YouTube
    </a>
    <a class="social-link" href="https://open.spotify.com/user/s9s8a7ps81ln4nzxvxtfcp0yw" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="Spotify"> Spotify
    </a>
    <a class="social-link" href="https://www.reddit.com/u/EstablishmentRich970" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111589.png" alt="Reddit"> Reddit
    </a>
    <a class="social-link" href="https://www.roblox.com/users/742604865/profile" target="_blank">
      <img src="https://www.citypng.com/public/uploads/preview/hd-roblox-white-symbol-sign-icon-logo-png-701751694787435ra1r2desi8.png" alt="Roblox"> Roblox
    </a>
  </div>

  <!-- Know More -->
  <div class="know-more-detached">
    <a href="pratham.html" class="know-more-btn">Know More About Pratham &gt;&gt;&gt;</a>
  </div>

  <!-- Cross Spawner Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const crossCount = Math.floor(window.innerWidth * 0.45 / 10); // approx 45% density

      for (let i = 0; i < crossCount; i++) {
        const cross = document.createElement("div");
        cross.classList.add("falling-cross");

        const size = Math.random() * 25 + 10; // 10px - 35px
        cross.style.width = `${size}px`;
        cross.style.height = `${size}px`;
        cross.style.left = `${Math.random() * 100}vw`;
        cross.style.animationDuration = `${Math.random() * 5 + 5}s`;
        cross.style.animationDelay = `${Math.random() * 5}s`;

        document.body.appendChild(cross);
      }

      const audio = document.getElementById('bg-music');
      const playPauseBtn = document.getElementById('play-pause');
      const playPauseIcon = document.getElementById('playPauseIcon');
      const volumeSlider = document.getElementById('volume-slider');

      audio.volume = 0.5;

      const attempt = audio.play();
      if (attempt !== undefined) {
        attempt.catch(() => {
          document.body.addEventListener('click', () => audio.play(), { once: true });
        });
      }

      playPauseBtn.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          playPauseIcon.src = "https://cdn-icons-png.flaticon.com/512/727/727245.png";
        } else {
          audio.pause();
          playPauseIcon.src = "https://cdn-icons-png.flaticon.com/512/0/375.png";
        }
      });

      volumeSlider.addEventListener('input', () => {
        audio.volume = volumeSlider.value;
      });
    });
  </script>
</body>
</html>
