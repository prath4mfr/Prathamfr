<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Pulse</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-image: url('collest.png.jpg');
      background-size: cover;
      background-position: center;
      animation: invertFlash 5s infinite;
    }

    @keyframes invertFlash {
      0%, 97%, 100% {
        filter: invert(0);
      }
      50% {
        filter: invert(1);
      }
    }
  </style>
</head>
<body>
</body>
</html>
