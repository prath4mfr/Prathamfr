<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ho(e)me Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: black;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('collest.png.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      animation: invertFlash 3.5s infinite;
      z-index: -3;
    }

    @keyframes invertFlash {
      0%, 97%, 100% { filter: invert(0); }
      98% { filter: invert(1); }
    }

    .falling-cross {
      position: fixed;
      top: -50px;
      background-image: url('https://png.pngtree.com/png-clipart/20230623/ourmid/pngtree-christian-cross-symbol-of-justice-png-image_7135202.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.9;
      z-index: 0;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-60px); }
      100% { transform: translateY(110vh); }
    }

    .social-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      opacity: 0;
      background-color: rgba(0, 0, 0, 0.55);
      border-radius: 16px;
      padding: 20px 18px;
      color: white;
      text-align: center;
      backdrop-filter: blur(8px);
      animation: popIn 1.5s ease-out forwards;
      animation-delay: 1.5s;
      width: 260px;
      z-index: 2;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    @keyframes popIn {
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .social-box h1 {
      margin-bottom: 20px;
      font-size: 2em;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: flex-start;
      background-color: transparent;
      padding: 9px 14px;
      margin: 6px 0;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
    }

    .social-link img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .social-link:hover {
      background-color: white;
      color: black;
    }

    .social-link:hover img {
      filter: brightness(0) drop-shadow(0 0 6px white);
    }

    /* üéµ Music Controls */
    .music-controls {
      position: fixed;
      bottom: 16px;
      left: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 12px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    .music-controls button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .music-controls input[type="range"] {
      width: 100px;
      accent-color: white;
    }

    @media (max-width: 768px) {
      .social-box {
        width: 88%;
        max-width: 280px;
        padding: 16px 14px;
      }

      .social-box h1 {
        font-size: 1.5em;
      }

      .music-controls {
        bottom: 10px;
        left: 10px;
        padding: 8px 10px;
        gap: 10px;
      }

      .music-controls input[type="range"] {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <!-- Falling Crosses -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      for (let i = 0; i < 40; i++) {
        const cross = document.createElement("div");
        cross.className = "falling-cross";

        const size = Math.floor(Math.random() * 20) + 20;
        const left = Math.random() * 100;
        const duration = Math.random() * 5 + 5;
        const delay = Math.random() * 5;

        cross.style.width = `${size}px`;
        cross.style.height = `${size}px`;
        cross.style.left = `${left}vw`;
        cross.style.animationDuration = `${duration}s`;
        cross.style.animationDelay = `${delay}s`;

        document.body.appendChild(cross);
      }
    });
  </script>

  <!-- Social Box -->
  <div class="social-box">
    <h1>SOCI4LS</h1>
    <a class="social-link" href="https://www.instagram.com/prath4mfr" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"> Instagram
    </a>
    <a class="social-link" href="#" onclick="navigator.clipboard.writeText('742604865888452688'); alert('Discord ID copied!'); return false;">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord"> Discord
    </a>
    <a class="social-link" href="https://x.com/PrathamPoswal" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968830.png" alt="X"> X
    </a>
    <a class="social-link" href="https://youtube.com/@notsmilyjungle" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"> YouTube
    </a>
    <a class="social-link" href="https://open.spotify.com/user/s9s8a7ps81ln4nzxvxtfcp0yw" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="Spotify"> Spotify
    </a>
    <a class="social-link" href="https://www.reddit.com/u/EstablishmentRich970" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111589.png" alt="Reddit"> Reddit
    </a>
    <a class="social-link" href="https://www.roblox.com/users/username" target="_blank">
      <img src="https://www.citypng.com/public/uploads/preview/hd-roblox-white-symbol-sign-icon-logo-png-701751694787435ra1r2desi8.png" alt="Roblox"> Roblox
    </a>
  </div>

  <!-- üéµ Music -->
  <audio id="bg-music" src="9.mp3" loop></audio>

  <div class="music-controls">
    <button id="playPauseBtn">‚ñ∂Ô∏è</button>
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
  </div>

  <script>
    const audio = document.getElementById('bg-music');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const volumeSlider = document.getElementById('volumeControl');

    audio.volume = 0.5;

    window.addEventListener('load', () => {
      const tryPlay = audio.play();
      if (tryPlay !== undefined) {
        tryPlay.catch(() => {
          document.body.addEventListener('click', () => audio.play(), { once: true });
        });
      }
    });

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = '‚è∏Ô∏è';
      } else {
        audio.pause();
        playPauseBtn.textContent = '‚ñ∂Ô∏è';
      }
    });

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });
  </script>
</body>
</html>
