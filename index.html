<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Carti-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('collest.png.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      animation: invertFlash 3.5s infinite;
      z-index: -3;
    }

    @keyframes invertFlash {
      0%, 97%, 100% { filter: invert(0); }
      98% { filter: invert(1); }
    }

    .falling-cross {
      position: fixed;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('https://p7.hiclipart.com/preview/189/391/642/christian-cross-gold-cross-necklace-charms-pendants-christian-cross-thumbnail.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.8;
      z-index: -2;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    .social-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      opacity: 0;
      background-color: rgba(0, 0, 0, 0.55);
      border-radius: 16px;
      padding: 20px 18px;
      color: white;
      text-align: center;
      backdrop-filter: blur(8px);
      animation: popIn 1.5s ease-out forwards;
      animation-delay: 1.5s;
      width: 260px;
      z-index: 1;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    @keyframes popIn {
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .social-box h1 {
      margin-bottom: 20px;
      font-size: 2em;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: flex-start;
      background-color: transparent;
      padding: 9px 14px;
      margin: 6px 0;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
    }

    .social-link img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .social-link:hover {
      background-color: white;
      color: black;
    }

    .social-link:hover img {
      filter: brightness(0) drop-shadow(0 0 6px white);
    }

    @media (max-width: 768px) {
      .background { background-position: left center; }

      .social-box {
        width: 88%;
        max-width: 280px;
        padding: 16px 14px;
        border-radius: 14px;
      }

      .social-box h1 {
        font-size: 1.4em;
        margin-bottom: 14px;
      }

      .social-link {
        justify-content: center;
        gap: 8px;
        padding: 9px;
        font-size: 0.95em;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      for (let i = 0; i < 40; i++) {
        const cross = document.createElement("div");
        cross.classList.add("falling-cross");
        const size = Math.floor(Math.random() * 20) + 20;
        cross.style.width = `${size}px`;
        cross.style.height = `${size}px`;
        cross.style.left = `${Math.random() * 100}vw`;
        cross.style.animationDuration = `${Math.random() * 6 + 4}s`;
        document.body.appendChild(cross);
      }
    });
  </script>
</head>
