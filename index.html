<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cool Background Effect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('collest.png,jpg');
      background-size: cover;
      background-position: center;
      animation: invertFlash 4s infinite;
    }

    @keyframes invertFlash {
      0%, 98%, 100% {
        filter: invert(0);
      }
      50% {
        filter: invert(1);
      }
    }

    main {
      text-align: center;
      color: white;
      padding: 100px 20px;
      backdrop-filter: blur(2px);
    }

    h1 {
      font-size: 3em;
    }

    p {
      font-size: 1.3em;
    }
  </style>
</head>
<body>
  <main>
    <h1>Your Name</h1>
    <p>Black & white background with a cool invert pulse üîÅ</p>
  </main>
</body>
</html>
