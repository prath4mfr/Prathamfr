<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ho(e)me page</title>

  <!-- Orbitron font for Carti aesthetic -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('collest.png.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      animation: invertFlash 3.5s infinite;
      z-index: -1;
    }

    @keyframes invertFlash {
      0%, 97%, 100% {
        filter: invert(0);
      }
      98% {
        filter: invert(1);
      }
    }

    .social-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      opacity: 0;
      background-color: rgba(0, 0, 0, 0.55);
      border-radius: 18px;
      padding: 26px 22px;
      color: white;
      text-align: center;
      backdrop-filter: blur(8px);
      animation: popIn 1.5s ease-out forwards;
      animation-delay: 1.5s;
      width: 260px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    @keyframes popIn {
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .social-box h1 {
      margin-bottom: 22px;
      font-size: 2em;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: flex-start;
      background-color: transparent;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
    }

    .social-link img {
      width: 24px;
      height: 24px;
    }

    .social-link:hover {
      background-color: white;
      color: black;
    }

    .social-link:hover img {
      filter: brightness(0);
    }

    /* ðŸ‘‡ MOBILE ONLY STYLING */
    @media (max-width: 768px) {
      .background {
        background-position: left center;
      }

      .social-box {
        width: 88%;
        max-width: 280px;
        padding: 16px 14px;
        border-radius: 14px;
      }

      .social-link {
        justify-content: center;
        padding: 10px;
        margin: 10px 0;
        flex-direction: column;
        gap: 6px;
      }

      .social-link span {
        display: none;
      }

      .social-link img {
        width: 32px;
        height: 32px;
      }

      .social-box h1 {
        font-size: 1.6em;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
