<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Invert Flash</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('collest.png.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      animation: invertFlash 3s infinite;
    }

    @keyframes invertFlash {
      0%, 98%, 100% {
        filter: invert(0);
      }
      49%, 51% {
        filter: invert(1);
      }
    }

    /* On mobile portrait, align image more to the left */
    @media (max-width: 768px) and (orientation: portrait) {
      .background {
        background-position: left center;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
</body>
</html>
