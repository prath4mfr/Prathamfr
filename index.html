<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOCI4LS</title>

  <!-- Carti/Opium Style Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('collest.png.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      animation: invertFlash 3.5s infinite;
      z-index: -1;
    }

    @keyframes invertFlash {
      0%, 97%, 100% {
        filter: invert(0);
      }
      98% {
        filter: invert(1);
      }
    }

    .social-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      opacity: 0;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 30px 25px;
      color: white;
      text-align: center;
      backdrop-filter: blur(4px);
      animation: popIn 1.5s ease-out forwards;
      animation-delay: 1.5s;
      width: 250px;
    }

    @keyframes popIn {
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .social-box h1 {
      margin-bottom: 25px;
      font-size: 2em;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .social-link {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: flex-start;
      background-color: transparent;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
    }

    .social-link img {
      width: 24px;
      height: 24px;
    }

    .social-link:hover {
      background-color: white;
      color: black;
    }

    .social-link:hover img {
      filter: brightness(0);
    }

    /* Mobile portrait */
    @media (max-width: 768px) and (orientation: portrait) {
      .background {
        background-position: left center;
      }

      .social-box {
        width: 90%;
        padding: 20px;
      }

      .social-link {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="social-box">
    <h1>SOCI4LS</h1>
    
    <a class="social-link" href="https://instagram.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      Instagram
    </a>

    <a class="social-link" href="https://discord.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
      Discord
    </a>

    <a class="social-link" href="https://twitter.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
      Twitter
    </a>

    <a class="social-link" href="https://youtube.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
      YouTube
    </a>

    <a class="social-link" href="https://spotify.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174872.png" alt="Spotify">
      Spotify
    </a>

    <a class="social-link" href="https://reddit.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111589.png" alt="Reddit">
      Reddit
    </a>

    <a class="social-link" href="https://roblox.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968959.png" alt="Roblox">
      Roblox
    </a>
  </div>
</body>
</html>
