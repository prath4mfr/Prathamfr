<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Background Video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Loading screen */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      transition: opacity 1s ease, visibility 1s ease;
    }

    #loader img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    /* Back button */
    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 1rem;
      text-decoration: none;
      font-family: 'Segoe UI', sans-serif;
      backdrop-filter: blur(8px);
      z-index: 10;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.9);
      color: black;
    }

    /* Game Buttons Container with Rainbow shimmer */
    .game-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 5;
      animation: shimmer 6s linear infinite;
    }

    @keyframes shimmer {
      0% { box-shadow: 0 0 10px red; }
      25% { box-shadow: 0 0 10px orange; }
      50% { box-shadow: 0 0 10px yellow; }
      75% { box-shadow: 0 0 10px lime; }
      100% { box-shadow: 0 0 10px cyan; }
    }

    .game-box a {
      background: rgba(255, 255, 255, 0.3);
      padding: 12px 24px;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 1.1rem;
      font-family: monospace;
      transition: background 0.3s ease;
    }

    .game-box a:hover {
      background: rgba(255, 255, 255, 0.7);
      color: black;
    }

    /* Volume + play/pause */
    .controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 14px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    .controls button {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .controls input[type="range"] {
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .game-box {
        width: 90%;
        padding: 20px;
      }

      .game-box a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <img src="lunloading.jpg" alt="Loading..." />
  </div>

  <!-- Background Video -->
  <video id="bgVideo" autoplay loop playsinline>
    <source src="BABI.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Game Buttons -->
  <div class="game-box">
    <a href="dashjumper.html">Dash Jumper</a>
    <a href="snake.html">Snake (Opium Edition)</a>
    <a href="voidwalker.html">Void Walker</a>
  </div>

  <!-- Back Button -->
  <a href="pratham.html" class="back-button">BACK</a>

  <!-- Volume & Play Controls -->
  <div class="controls">
    <button id="togglePlay">⏸️</button>
    <input id="volumeControl" type="range" min="0" max="1" step="0.01" value="0.5" />
  </div>

  <!-- Scripts -->
  <script>
    const loader = document.getElementById('loader');
    const video = document.getElementById('bgVideo');
    const playBtn = document.getElementById('togglePlay');
    const volumeControl = document.getElementById('volumeControl');

    // Hide loader when video is ready
    video.addEventListener('canplaythrough', () => {
      loader.classList.add('hidden');
      video.volume = 0.5;
      video.play().catch(() => {
        // Some browsers require interaction
        playBtn.textContent = '▶️';
      });
    });

    // Toggle play/pause
    playBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playBtn.textContent = '⏸️';
      } else {
        video.pause();
        playBtn.textContent = '▶️';
      }
    });

    // Volume control
    volumeControl.addEventListener('input', () => {
      video.volume = volumeControl.value;
    });
  </script>
</body>
</html>
