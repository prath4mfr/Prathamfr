<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body::before {
      content: "";
      background: url('BABI.mp4') no-repeat center center/cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    h1 {
      color: white;
      font-size: 4rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 10px black;
    }

    .game-button {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid white;
      border-radius: 12px;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .game-button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>GAMES</h1>
    <a href="dashjumper.html" class="game-button">Dash Jumper</a>
    <a href="voidwalker.html" class="game-button">Void Walker</a>
    <a href="snake.html" class="game-button">Snake (Opium Edition)</a>
  </div>

</body>
</html>
