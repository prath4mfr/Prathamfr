<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    #loader img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    /* Background Video */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Game Container */
    .game-buttons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      z-index: 5;
    }

    .game-buttons a {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      color: white;
      padding: 14px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.2rem;
      width: 200px;
      text-align: center;
      transition: 0.3s;
    }

    .game-buttons a:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    /* Back Button */
    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.4);
      color: white;
      padding: 10px 16px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1rem;
      backdrop-filter: blur(5px);
      z-index: 10;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.85);
      color: black;
    }

    @media (max-width: 600px) {
      .game-buttons a {
        font-size: 1rem;
        width: 80vw;
      }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <img src="lunloading.jpg" alt="Loading..." />
  </div>

  <!-- Video Background -->
  <video id="bgVideo" autoplay loop playsinline>
    <source src="BABI.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Game Buttons -->
  <div class="game-buttons">
    <a href="dash.html">Dash Jumper</a>
    <a href="void.html">Void Walker</a>
    <a href="snake.html">Snake: Opium Edition</a>
  </div>

  <!-- Back Button -->
  <a href="pratham.html" class="back-button">BACK</a>

  <script>
    const loader = document.getElementById('loader');
    const video = document.getElementById('bgVideo');

    video.volume = 0.5; // Start with 50% volume

    video.addEventListener('canplaythrough', () => {
      loader.classList.add('hidden');
    });
  </script>

</body>
</html>
