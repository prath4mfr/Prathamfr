<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Press Start 2P', monospace;
    }

    body {
      background-image: url('babi.gif');
      background-size: cover;
      background-position: center;
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 1s ease, visibility 1s ease;
    }

    #loader img {
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .matrix-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      max-width: 400px;
      height: 70vh;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      box-shadow: 0 0 25px rgba(255,255,255,0.1);
    }

    .matrix-scroll {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: white;
      font-size: 12px;
      white-space: pre;
      line-height: 1.3;
      opacity: 0.25;
      pointer-events: none;
      z-index: 1;
      animation: scrollMatrix 20s linear infinite;
    }

    @keyframes scrollMatrix {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-100%); }
    }

    .matrix-content {
      position: relative;
      z-index: 2;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .matrix-content h1 {
      margin-bottom: 20px;
      font-size: 1.7rem;
      color: #ffffff;
      text-shadow: 0 0 10px white, 0 0 20px white;
      text-align: center;
      border-bottom: 2px solid white;
      padding-bottom: 5px;
      width: 100%;
    }

    .matrix-content a {
      text-decoration: none;
      color: #ffffff;
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 10px;
      width: 80%;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid white;
      box-shadow: 0 0 8px white, 0 0 15px white;
      transition: 0.3s ease;
    }

    .matrix-content a:hover {
      background: white;
      color: black;
      box-shadow: 0 0 15px white, 0 0 30px white;
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 18px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid white;
      color: white;
      font-size: 1rem;
      text-decoration: none;
      z-index: 10;
      box-shadow: 0 0 10px white, 0 0 20px white;
      transition: 0.3s ease;
    }

    .back-button:hover {
      background: white;
      color: black;
      box-shadow: 0 0 20px white, 0 0 30px white;
    }

    @media (max-width: 600px) {
      .matrix-box {
        height: 65vh;
      }

      .matrix-content h1 {
        font-size: 1.3rem;
      }

      .matrix-content a {
        font-size: 0.9rem;
      }

      .back-button {
        font-size: 0.9rem;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <img src="lunloading.jpg" alt="Loading...">
  </div>

  <!-- Matrix Box -->
  <div class="matrix-box">
    <!-- Matrix Flowing Digits -->
    <div class="matrix-scroll" id="matrix"></div>

    <!-- Game Links -->
    <div class="matrix-content">
      <h1>GAMES</h1>
      <a href="snake.html">Snake Game</a>
      <a href="void.html">Void Jumper</a>
      <a href="dash.html">Dash Jumper</a>
    </div>
  </div>

  <!-- Back Button -->
  <a href="pratham.html" class="back-button">BACK</a>

  <!-- JS -->
  <script>
    // Loading fade-out
    window.addEventListener('load', () => {
      document.getElementById('loader').classList.add('hidden');
    });

    // Matrix digits
    const matrix = document.getElementById('matrix');
    function generateMatrix(lines = 100, columns = 30) {
      let output = '';
      for (let i = 0; i < lines; i++) {
        let row = '';
        for (let j = 0; j < columns; j++) {
          row += Math.random() > 0.5 ? '1' : '0';
        }
        output += row + '\n';
      }
      matrix.textContent = output;
    }
    generateMatrix();
  </script>
</body>
</html>
