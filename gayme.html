<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      backdrop-filter: blur(6px);
    }

    .game-button {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 12px;
      padding: 14px 30px;
      color: white;
      font-size: 1.1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .game-button:hover {
      background: rgba(255, 255, 255, 0.85);
      color: black;
    }

    .back-button, .mute-button {
      position: fixed;
      bottom: 20px;
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'Segoe UI', sans-serif;
      backdrop-filter: blur(6px);
      transition: 0.3s ease;
      text-decoration: none;
      z-index: 5;
    }

    .back-button {
      left: 20px;
      background: rgba(0, 0, 0, 0.45);
      color: white;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.85);
      color: black;
    }

    .mute-button {
      right: 20px;
      background: rgba(255, 255, 255, 0.35);
      color: black;
      border: none;
      cursor: pointer;
    }

    .mute-button:hover {
      background: rgba(255, 255, 255, 0.65);
    }

    /* Start Overlay */
    .start-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 999;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Start Overlay -->
  <div class="start-overlay" onclick="startExperience()">
    Click to Enter
  </div>

  <!-- Video Background -->
  <video class="video-bg" id="bgVideo" loop playsinline>
    <source src="BABI.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Game Links -->
  <div class="container">
    <a href="dashjumper.html" class="game-button">Dash Jumper</a>
    <a href="voidwalker.html" class="game-button">Void Walker</a>
    <a href="snake.html" class="game-button">Snake (Opium Edition)</a>
  </div>

  <!-- Back Button -->
  <a href="pratham.html" class="back-button">BACK</a>

  <!-- Mute/Unmute Button -->
  <button class="mute-button" onclick="toggleMute()">ðŸ”Š</button>

  <!-- Scripts -->
  <script>
    const video = document.getElementById("bgVideo");
    const muteBtn = document.querySelector(".mute-button");
    const overlay = document.querySelector(".start-overlay");

    function startExperience() {
      overlay.style.display = "none";
      video.volume = 0.5;
      video.muted = false;
      video.play().catch(() => {
        // Fallback if autoplay fails
        muteBtn.textContent = "ðŸ”‡";
        video.muted = true;
        video.play();
      });
    }

    function toggleMute() {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    }
  </script>

</body>
</html>
