<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Game Launcher</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      font-family: monospace;
    }

    body {
      background-image: url('babi.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .matrix-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      max-width: 300px;
      height: 60vh;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      overflow: hidden;
      z-index: 2;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 15px 10px;
    }

    .game-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .game-buttons a {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid white;
      padding: 8px 14px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      width: 100%;
      text-align: center;
      transition: 0.3s ease;
    }

    .game-buttons a:hover {
      background: white;
      color: black;
    }

    .matrix-content {
      color: white;
      font-size: 12px;
      line-height: 1.3;
      white-space: pre;
      overflow: hidden;
      height: 100%;
      width: 100%;
      position: relative;
      text-align: center;
    }

    .matrix-streams {
      position: absolute;
      top: 100%;
      animation: scrollMatrix 12s linear infinite;
    }

    @keyframes scrollMatrix {
      from { top: 100%; }
      to { top: -100%; }
    }

    @media (max-width: 600px) {
      .matrix-box {
        width: 90vw;
        height: 60vh;
      }

      .game-buttons a {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="matrix-box">
    <!-- Matrix Scrolling Numbers -->
    <div class="matrix-content">
      <div class="matrix-streams" id="matrix"></div>
    </div>

    <!-- Game Links stacked vertically -->
    <div class="game-buttons">
      <a href="snake.html">Snake Game</a>
      <a href="void.html">Void Jumper</a>
      <a href="dash.html">Dash Jumper</a>
    </div>
  </div>

  <!-- Script to generate matrix -->
  <script>
    const matrix = document.getElementById("matrix");

    function generateMatrixLines(lines = 100, columns = 25) {
      let output = '';
      for (let i = 0; i < lines; i++) {
        let row = '';
        for (let j = 0; j < columns; j++) {
          row += Math.random() > 0.5 ? '1' : '0';
        }
        output += row + '\n';
      }
      matrix.textContent = output;
    }

    generateMatrixLines();
  </script>

</body>
</html>
