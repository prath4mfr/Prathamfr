<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GAYME</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: black;
    }

    /* Spinning Loading Screen */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #loader img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Other existing styles assumed below... */
  </style>
</head>
<body>

  <!-- Spinning Loading Screen -->
  <div id="loader">
    <img src="lunloading.jpg" alt="Loading..." />
  </div>

  <!-- Your existing page content here (not changed) -->

  <!-- JS to hide loader -->
  <script>
    const loader = document.getElementById('loader');

    window.addEventListener('load', () => {
      loader.style.display = 'none';
    });
  </script>

</body>
</html>
