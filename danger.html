<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DANGER</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      position: relative;
    }

    /* Eye GIF (no red filter now) */
    .eye {
      position: absolute;
      background: url('eye.gif') no-repeat center/contain;
      opacity: 0.9;
      animation: pulse 3s infinite ease-in-out;
    }

    /* Subtle breathing animation (no glow) */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Screen flicker for a creepy vibe */
    .red-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,0,0,0.05);
      mix-blend-mode: screen;
      animation: flicker 1.5s infinite;
      pointer-events: none;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.05; }
      50% { opacity: 0.2; }
    }

    /* Back button (to Home) */
    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.2rem;
      backdrop-filter: blur(5px);
      z-index: 999;
    }
    .back-btn:hover {
      background: rgba(255,0,0,0.8);
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .eye { opacity: 0.75; }
      .back-btn { font-size: 1rem; padding: 8px 14px; }
    }
  </style>
</head>
<body>

  <!-- Flicker Overlay -->
  <div class="red-overlay"></div>

  <!-- Back to Home -->
  <a href="index.html" class="back-btn">BACK</a>

  <!-- Creepy Audio -->
  <audio id="demonAudio" src="demon.mp3" autoplay loop></audio>

  <script>
    const totalEyes = 40; // Change to 60-80 if you want it crazier
    const body = document.body;

    for (let i = 0; i < totalEyes; i++) {
      const eye = document.createElement('div');
      eye.classList.add('eye');

      // Random size (30px to 200px)
      const size = Math.floor(Math.random() * 170) + 30;
      eye.style.width = `${size}px`;
      eye.style.height = `${size}px`;

      // Random position
      const x = Math.random() * 100;
      const y = Math.random() * 100;
      eye.style.left = `${x}%`;
      eye.style.top = `${y}%`;

      // Random rotation (so they feel different)
      eye.style.transform = `rotate(${Math.random() * 360}deg)`;

      // Random animation timing
      const pulseSpeed = (Math.random() * 2 + 2).toFixed(1);
      eye.style.animationDuration = `${pulseSpeed}s`;

      body.appendChild(eye);
    }
  </script>
</body>
</html>
