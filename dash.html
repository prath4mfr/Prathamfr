<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dash Jumper</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
      background: radial-gradient(circle, #111 0%, #000 100%);
    }

    #score {
      position: absolute;
      color: white;
      font-size: 24px;
      top: 10px;
      left: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const GRAVITY = 0.8;
    const JUMP = -15;
    const OBSTACLE_SPEED = 6;
    const PLAYER_IMG = new Image();
    PLAYER_IMG.src = "snakep.png";

    const player = {
      x: 100,
      y: canvas.height - 120,
      width: 60,
      height: 60,
      velocityY: 0,
      onGround: true
    };

    let obstacles = [];
    let score = 0;

    function drawPlayer() {
      ctx.drawImage(PLAYER_IMG, player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
      ctx.fillStyle = "red";
      for (let obs of obstacles) {
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      }
    }

    function spawnObstacle() {
      const height = 60 + Math.random() * 40;
      obstacles.push({
        x: canvas.width,
        y: canvas.height - height,
        width: 40,
        height: height
      });
    }

    function updatePlayer() {
      player.velocityY += GRAVITY;
      player.y += player.velocityY;

      if (player.y + player.height >= canvas.height - 60) {
        player.y = canvas.height - 60 - player.height;
        player.velocityY = 0;
        player.onGround = true;
      } else {
        player.onGround = false;
      }
    }

    function updateObstacles() {
      for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= OBSTACLE_SPEED;
        if (obstacles[i].x + obstacles[i].width < 0) {
          obstacles.splice(i, 1);
          score++;
        }
      }
    }

    function checkCollision() {
      for (let obs of obstacles) {
        if (
          player.x < obs.x + obs.width &&
          player.x + player.width > obs.x &&
          player.y + player.height > obs.y
        ) {
          alert("Game Over! Score: " + score);
          document.location.reload();
        }
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      updatePlayer();
      updateObstacles();
      checkCollision();

      drawPlayer();
      drawObstacles();

      document.getElementById("score").innerText = "Score: " + score;
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", (e) => {
      if ((e.code === "Space" || e.code === "ArrowUp") && player.onGround) {
        player.velocityY = JUMP;
      }
    });

    setInterval(spawnObstacle, 2000);
    gameLoop();
  </script>
</body>
</html>
