<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRATH4M</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      transition: filter 0.5s ease;
    }

    @media (max-width: 768px) {
      .video-bg { object-position: 20% center; }
    }

    .graffiti-heading {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 40vw;
      max-width: 400px;
      z-index: 3;
    }

    .whois-box, .game-box, .danger-box {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(8px);
      padding: 15px 25px;
      border-radius: 20px;
      z-index: 3;
      animation: shimmer 3s infinite ease-in-out;
    }

    .whois-box img, .game-box img, .danger-box img {
      height: 36px;
      width: auto;
      display: block;
    }

    .whois-box { top: 33%; }
    .game-box { top: calc(33% + 70px); }
    .danger-box {
      top: calc(33% + 140px);
      animation: shake 0.6s infinite, pulseRed 1.5s infinite;
    }

    /* Shake + red pulse for danger */
    @keyframes shake {
      0%,100% { transform: translateX(-50%) rotate(0deg); }
      25% { transform: translateX(-52%) rotate(-5deg); }
      50% { transform: translateX(-48%) rotate(5deg); }
      75% { transform: translateX(-52%) rotate(-5deg); }
    }
    @keyframes pulseRed {
      0%,100% { background: rgba(255,0,0,0.4); }
      50% { background: rgba(255,0,0,0.7); }
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }
    #loader img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      animation: spin 5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loader.hidden { opacity: 0; visibility: hidden; }

    /* Back Button */
    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.45);
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 1rem;
      text-decoration: none;
      backdrop-filter: blur(6px);
      z-index: 10;
      transition: all 0.3s ease;
    }
    .back-button:hover {
      background: rgba(255,255,255,0.85);
      color: black;
    }

    /* Music Controls (Vertical on all devices) */
    .music-controls {
      position: fixed;
      bottom: 80px;
      left: 20px;
      background: rgba(0,0,0,0.45);
      padding: 10px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 10;
      backdrop-filter: blur(6px);
    }
    .music-controls button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .music-controls input[type="range"] {
      writing-mode: bt-lr; /* vertical */
      -webkit-appearance: slider-vertical;
      height: 100px;
      width: 20px;
    }

    /* Toggle Dark Mode */
    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.3);
      color: black;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }
    .dark .video-bg { filter: invert(1); }

    /* Question Mark */
    .question-link {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 5;
      cursor: pointer;
      animation: subtleGlow 3s infinite ease-in-out, glitchEffect 4s infinite ease-in-out;
    }
    .question-link img {
      width: 100px;
      height: auto;
      transform: rotate(-10deg);
      filter: brightness(0);
    }
    @media (max-width:768px) {
      .question-link { top:10px; left:10px; }
      .question-link img {
        width: 60px;
        filter: brightness(0) drop-shadow(0 0 8px rgba(255,255,255,0.8));
      }
    }

    /* Pass PNG (Bottom-right expand) */
    .pass-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 5;
      cursor: pointer;
      filter: grayscale(1);
      transition: transform 0.4s ease, opacity 0.4s ease;
    }
    .pass-container img {
      width: 100px;
      height: auto;
      display: block;
    }
    .pass-expanded {
      position: fixed;
      bottom: 0;
      right: 0;
      left: 0;
      top: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      animation: fadeInUp 0.6s forwards;
    }
    .pass-expanded img {
      width: 60%;
      max-width: 500px;
      filter: none;
    }
    @keyframes fadeInUp {
      0% { transform: scale(0.3) translateY(100%); opacity: 0; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    @keyframes fadeOutDown {
      0% { transform: scale(1) translateY(0); opacity: 1; }
      100% { transform: scale(0.3) translateY(100%); opacity: 0; }
    }

    /* Shimmer Animations */
    @keyframes shimmer {
      0%,100% { background-color: rgba(0,0,0,0.35); }
      50% { background-color: rgba(0,0,0,0.5); }
    }
    @keyframes shimmerLight {
      0%,100% { background-color: rgba(255,255,255,0.35); }
      50% { background-color: rgba(255,255,255,0.5); }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <img src="lunloading.jpg" alt="Loading..." />
  </div>

  <!-- Background Video -->
  <video class="video-bg" autoplay muted loop playsinline id="bgVideo">
    <source src="baawe.mp4" type="video/mp4" />
  </video>

  <!-- Heading -->
  <img src="graph.png" alt="PRATH4M" class="graffiti-heading" />

  <!-- Buttons -->
  <div class="whois-box">
    <a href="whoispratham.html"><img src="whoispratham.png" alt="Who is Pratham?" /></a>
  </div>
  <div class="game-box">
    <a href="gayme.html"><img src="game.png" alt="Games" /></a>
  </div>
  <div class="danger-box">
    <a href="danger.html"><img src="danger.png" alt="Danger!" /></a>
  </div>

  <!-- Question Mark -->
  <a href="question.html" class="question-link"><img src="question.png" alt="?" /></a>

  <!-- Pass PNG -->
  <div class="pass-container" id="passBtn">
    <img src="pass.png" alt="Pass" />
  </div>

  <!-- Back Button -->
  <a href="index.html" class="back-button">BACK</a>

  <!-- Music Controls -->
  <div class="music-controls">
    <button id="playPauseBtn">‚è∏</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" />
  </div>

  <!-- Dark Mode Toggle -->
  <button class="toggle-btn" id="toggleMode">üåó</button>

  <!-- Audio -->
  <audio id="bgMusic" src="CGPA.mp3" autoplay loop></audio>

  <script>
    const loader = document.getElementById('loader');
    const video = document.getElementById('bgVideo');
    const music = document.getElementById('bgMusic');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const toggleMode = document.getElementById('toggleMode');
    const passBtn = document.getElementById('passBtn');

    video.addEventListener('canplaythrough', () => {
      loader.classList.add('hidden');
    });
    setTimeout(() => loader.classList.add('hidden'), 3000); // auto hide

    music.volume = 0.5;

    playPauseBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        playPauseBtn.textContent = '‚è∏';
      } else {
        music.pause();
        playPauseBtn.textContent = '‚ñ∂Ô∏è';
      }
    });
    volumeSlider.addEventListener('input', () => { music.volume = volumeSlider.value; });

    toggleMode.addEventListener('click', () => { document.body.classList.toggle('dark'); });

    // Pass expand animation
    passBtn.addEventListener('click', () => {
      const expanded = document.createElement('div');
      expanded.classList.add('pass-expanded');
      expanded.innerHTML = `<img src="pass.png" alt="Pass" />
        <button id="closePass" style="
          position:absolute; top:20px; right:20px;
          background:rgba(0,0,0,0.6); color:white;
          border:none; padding:10px 15px; border-radius:8px; cursor:pointer;">Close</button>`;
      document.body.appendChild(expanded);

      const closeBtn = expanded.querySelector('#closePass');
      closeBtn.addEventListener('click', () => {
        expanded.style.animation = 'fadeOutDown 0.6s forwards';
        setTimeout(() => expanded.remove(), 600);
      });
    });
  </script>
</body>
</html>
