<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRATH4M</title>

  <!-- Graffiti Font (Opium-like) -->
  <link href="https://fonts.cdnfonts.com/css/opium" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .graffiti-text {
      position: absolute;
      top: 6%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Opium', sans-serif;
      font-size: 6.5vw;
      color: black;
      text-shadow: 3px 3px 0 white;
      z-index: 1;
      letter-spacing: 3px;
    }

    @media (max-width: 768px) {
      .graffiti-text {
        font-size: 12vw;
        top: 5%;
      }
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="baawe.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Graffiti-Style Name -->
  <div class="graffiti-text">PRATH4M</div>

</body>
</html>
