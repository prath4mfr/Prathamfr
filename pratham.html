<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRATH4M</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    /* Background Video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Loader */
    #loader {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }

    #loader img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    /* Graffiti Image */
    .graffiti-image {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 40vw;
      max-width: 420px;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .graffiti-image {
        width: 65vw;
        top: 6%;
        left: 50%;
        transform: translateX(-50%);
      }

      #loader img {
        object-position: center center;
      }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <img src="lunloading.jpg" alt="Loading..." />
  </div>

  <!-- Video Background -->
  <video id="bgVideo" autoplay muted loop playsinline preload="auto">
    <source src="baawe.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Name Image -->
  <img src="graph.png" alt="PRATH4M" class="graffiti-image" />

  <!-- JS to Hide Loader -->
  <script>
    const video = document.getElementById('bgVideo');
    const loader = document.getElementById('loader');

    video.addEventListener('canplaythrough', () => {
      loader.classList.add('hidden');
    });

    video.addEventListener('error', () => {
      console.error("Video load failed.");
      loader.classList.add('hidden');
    });
  </script>

</body>
</html>
