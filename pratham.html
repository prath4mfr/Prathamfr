<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRATH4M</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      transition: filter 0.5s ease;
    }

    @media (max-width: 768px) {
      .video-bg {
        object-position: 20% center;
      }
    }

    .graffiti-heading {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 40vw;
      max-width: 400px;
      z-index: 3;
    }

    .whois-box,
    .game-box {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(8px);
      padding: 15px 25px;
      border-radius: 20px;
      z-index: 3;
      animation: shimmer 3s infinite ease-in-out;
    }

    .whois-box img,
    .game-box img {
      height: 36px;
      width: auto;
      display: block;
    }

    .whois-box {
      top: 33%;
    }

    .game-box {
      top: calc(33% + 70px);
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    #loader img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.45);
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 1rem;
      text-decoration: none;
      backdrop-filter: blur(6px);
      z-index: 10;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.85);
      color: black;
    }

    /* Music Controls (Vertical, fixed for mobile) */
    .music-controls {
      position: fixed;
      bottom: 80px;
      left: 20px;
      background: rgba(0, 0, 0, 0.45);
      padding: 10px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      z-index: 10;
      backdrop-filter: blur(6px);
    }

    .music-controls button {
      background: none;
      border: none;
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
    }

    .music-controls input[type="range"] {
      width: 100px;
      transform: rotate(-90deg);
      transform-origin: center;
    }

    @media (max-width: 768px) {
      .music-controls input[type="range"] {
        width: 70px;
      }
    }

    /* Pass PNG */
    .pass-img {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 5;
      max-width: 120px;
      height: auto;
      filter: grayscale(1) brightness(0.7);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    @media (max-width: 768px) {
      .pass-img {
        max-width: 80px;
        bottom: 15px;
        right: 15px;
      }
    }

    /* Expanded View */
    .pass-expanded {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      opacity: 0;
      z-index: 1000;
      max-width: 90vw;
      max-height: 80vh;
      animation: fadeInUp 0.5s forwards ease;
    }

    .pass-expanded.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    @keyframes fadeInUp {
      from { transform: translate(-50%, -40%) scale(0.8); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    @keyframes fadeOutDown {
      from { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      to { transform: translate(-50%, -40%) scale(0.8); opacity: 0; }
    }

    /* Back button for expanded image */
    .close-pass {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1100;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      display: none;
    }

    /* Question Mark */
    .question-link {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 5;
      cursor: pointer;
      animation: subtleGlow 3s infinite ease-in-out, glitchEffect 4s infinite ease-in-out;
    }

    .question-link img {
      width: 100px;
      height: auto;
      transform: rotate(-10deg);
      filter: brightness(0);
    }

    @media (max-width: 768px) {
      .question-link img {
        width: 60px;
        filter: brightness(0) drop-shadow(0 0 8px rgba(255,255,255,0.8)) drop-shadow(0 0 15px rgba(255,255,255,0.6));
      }
    }

    @keyframes subtleGlow {
      0%, 100% { filter: brightness(0.8); }
      50% { filter: brightness(1); }
    }

    @keyframes glitchEffect {
      0%, 100% { transform: rotate(-10deg) translate(0,0); }
      25% { transform: rotate(-10deg) translate(1px,-1px); }
      50% { transform: rotate(-10deg) translate(-1px,1px); }
      75% { transform: rotate(-10deg) translate(1px,1px); }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <img src="lunloading.jpg" alt="Loading..." />
  </div>

  <!-- Background Video -->
  <video class="video-bg" autoplay muted loop playsinline id="bgVideo">
    <source src="baawe.mp4" type="video/mp4" />
  </video>

  <!-- Heading -->
  <img src="graph.png" alt="PRATH4M" class="graffiti-heading" />

  <!-- Who is Pratham -->
  <div class="whois-box">
    <a href="whoispratham.html">
      <img src="whoispratham.png" alt="Who is Pratham?" />
    </a>
  </div>

  <!-- Games -->
  <div class="game-box">
    <a href="gayme.html">
      <img src="game.png" alt="Games" />
    </a>
  </div>

  <!-- Question Mark -->
  <a href="question.html" class="question-link" id="questionMark">
    <img src="question.png" alt="?" />
  </a>

  <!-- BACK Button -->
  <a href="index.html" class="back-button">BACK</a>

  <!-- Music Controls -->
  <div class="music-controls">
    <button id="playPauseBtn">‚è∏</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" />
  </div>

  <!-- Pass PNG -->
  <img src="pass.png" alt="Pass" class="pass-img" id="passImg" />

  <!-- Expanded Color Image -->
  <img src="pass.png" alt="Pass Expanded" class="pass-expanded" id="passExpanded" style="display:none;"/>

  <!-- Close Button -->
  <button class="close-pass" id="closePass">Close</button>

  <!-- Dark Mode Toggle -->
  <button class="toggle-btn" id="toggleMode">üåó</button>

  <!-- Audio -->
  <audio id="bgMusic" src="CGPA.mp3" autoplay loop></audio>

  <!-- Script -->
  <script>
    const loader = document.getElementById('loader');
    const video = document.getElementById('bgVideo');
    const music = document.getElementById('bgMusic');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const toggleMode = document.getElementById('toggleMode');
    const passImg = document.getElementById('passImg');
    const passExpanded = document.getElementById('passExpanded');
    const closePass = document.getElementById('closePass');

    video.addEventListener('canplaythrough', () => {
      loader.classList.add('hidden');
    });

    music.volume = 0.5;

    playPauseBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        playPauseBtn.textContent = '‚è∏';
      } else {
        music.pause();
        playPauseBtn.textContent = '‚ñ∂Ô∏è';
      }
    });

    volumeSlider.addEventListener('input', () => {
      music.volume = volumeSlider.value;
    });

    toggleMode.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    // Pass image expand animation
    passImg.addEventListener('click', () => {
      passExpanded.style.display = 'block';
      closePass.style.display = 'block';
      setTimeout(() => passExpanded.classList.add('show'), 10);
    });

    closePass.addEventListener('click', () => {
      passExpanded.style.animation = 'fadeOutDown 0.5s forwards ease';
      setTimeout(() => {
        passExpanded.style.display = 'none';
        passExpanded.classList.remove('show');
        passExpanded.style.animation = '';
        closePass.style.display = 'none';
      }, 500);
    });
  </script>
</body>
</html>
