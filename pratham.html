<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prath4m</title>

  <!-- Graffiti Font: Metal Mania -->
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .graffiti-name {
      font-family: 'Metal Mania', cursive;
      font-size: 4em;
      color: black;
      text-align: center;
      margin-top: 30px;
      width: 100%;
    }

    @media (max-width: 768px) {
      .graffiti-name {
        font-size: 2.5em;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="baawe.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Only Top Text -->
  <div class="graffiti-name">Prath4m</div>
</body>
</html>
