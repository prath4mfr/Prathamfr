<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRATH4M</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Video Background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Graffiti Image - shifted more left */
    .graffiti-image {
      position: absolute;
      top: 5%;
      left: 40%;
      transform: translateX(-40%);
      width: 40vw;
      max-width: 400px;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .graffiti-image {
        width: 65vw;
        top: 6%;
        left: 60%;
        transform: translateX(-85%);
      }
    }

    /* Fullscreen Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    #loader img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    /* Back Button */
    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.45);
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 1rem;
      text-decoration: none;
      font-family: 'Segoe UI', sans-serif;
      backdrop-filter: blur(6px);
      z-index: 100;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.85);
      color: black;
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loader">
    <img src="lunloading.jpg" alt="Loading..." />
  </div>

  <!-- Video Background -->
  <video class="video-bg" autoplay muted loop playsinline id="bgVideo">
    <source src="baawe.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Graffiti Name Image -->
  <img src="graph.png" alt="PRATH4M" class="graffiti-image" />

  <!-- Back Button -->
  <a href="index.html" class="back-button">BACK</a>

  <!-- JS to hide loader once video loads -->
  <script>
    const loader = document.getElementById('loader');
    const video = document.getElementById('bgVideo');

    video.addEventListener('canplaythrough', () => {
      loader.classList.add('hidden');
    });
  </script>

</body>
</html>
