<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRATH4M</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      transition: filter 0.5s ease;
    }

    @media (max-width: 768px) {
      .video-bg {
        object-position: 20% center;
      }
    }

    .graffiti-heading {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 40vw;
      max-width: 400px;
      z-index: 3;
    }

    .whois-box,
    .game-box {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(8px);
      padding: 15px 25px;
      border-radius: 20px;
      z-index: 3;
      animation: shimmer 3s infinite ease-in-out;
    }

    .whois-box img,
    .game-box img {
      height: 36px;
      width: auto;
      display: block;
    }

    .whois-box {
      top: 33%;
    }

    .game-box {
      top: calc(33% + 70px);
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    #loader img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.45);
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 1rem;
      text-decoration: none;
      backdrop-filter: blur(6px);
      z-index: 10;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.85);
      color: black;
    }

    .music-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.45);
      padding: 10px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
      backdrop-filter: blur(6px);
    }

    .music-controls button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .music-controls input[type="range"] {
      width: 80px;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.3);
      color: black;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }

    .dark .video-bg {
      filter: invert(1);
    }

    @media (max-width: 768px) {
      .graffiti-heading {
        width: 65vw;
      }

      .whois-box {
        top: 27%;
        background: rgba(255, 255, 255, 0.35);
        padding: 8px 15px;
        animation: shimmerLight 3s infinite ease-in-out;
      }

      .whois-box img {
        height: 26px;
        filter: brightness(0);
      }

      .game-box {
        top: calc(27% + 60px);
        background: rgba(255, 255, 255, 0.35);
        padding: 8px 15px;
        animation: shimmerLight 3s infinite ease-in-out;
      }

      .game-box img {
        height: 26px;
        filter: brightness(0);
      }

      .music-controls input[type="range"] {
        width: 60px;
      }
    }

    @keyframes shimmer {
      0%, 100% {
        background-color: rgba(0, 0, 0, 0.35);
      }
      50% {
        background-color: rgba(0, 0, 0, 0.5);
      }
    }

    @keyframes shimmerLight {
      0%, 100% {
        background-color: rgba(255, 255, 255, 0.35);
      }
      50% {
        background-color: rgba(255, 255, 255, 0.5);
      }
    }

    /* Question Mark (Top-Left, static) */
    .question-link {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 5;
      cursor: pointer;
      animation: subtleGlow 3s infinite ease-in-out, glitchEffect 4s infinite ease-in-out;
      mix-blend-mode: difference; /* Ensures it inverts with bg */
    }

    .question-link img {
      width: 100px;
      height: auto;
      transform: rotate(-10deg);
      filter: brightness(100); /* Base white so inversion works */
    }

    @keyframes subtleGlow {
      0%, 100% {
        filter: drop-shadow(0 0 5px rgba(255,255,255,0.3)) drop-shadow(0 0 10px rgba(0,0,0,0.5));
      }
      50% {
        filter: drop-shadow(0 0 12px rgba(255,255,255,0.6)) drop-shadow(0 0 15px rgba(0,0,0,0.7));
      }
    }

    /* Glitch effect (repeating for style) */
    @keyframes glitchEffect {
      0%, 90%, 100% { transform: rotate(-10deg) scale(1) skew(0deg,0deg); opacity: 1; }
      20% { transform: rotate(-10deg) scale(1.1) skew(-5deg,5deg); opacity: 0.8; }
      40% { transform: rotate(-10deg) scale(0.9) skew(5deg,-5deg); opacity: 0.6; }
      60% { transform: rotate(-10deg) scale(1.2) skew(-3deg,3deg); opacity: 0.9; }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <img src="lunloading.jpg" alt="Loading..." />
  </div>

  <!-- Background Video -->
  <video class="video-bg" autoplay muted loop playsinline id="bgVideo">
    <source src="baawe.mp4" type="video/mp4" />
  </video>

  <!-- Heading -->
  <img src="graph.png" alt="PRATH4M" class="graffiti-heading" />

  <!-- Who is Pratham -->
  <div class="whois-box">
    <a href="whoispratham.html">
      <img src="whoispratham.png" alt="Who is Pratham?" />
    </a>
  </div>

  <!-- Games -->
  <div class="game-box">
    <a href="gayme.html">
      <img src="game.png" alt="Games" />
    </a>
  </div>

  <!-- Question Mark (Static Top-Left) -->
  <a href="question.html" class="question-link" id="questionMark">
    <img src="question.png" alt="?" />
  </a>

  <!-- Back Button -->
  <a href="index.html" class="back-button">BACK</a>

  <!-- Music Controls -->
  <div class="music-controls">
    <button id="playPauseBtn">‚è∏</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" />
  </div>

  <!-- Dark Mode Toggle -->
  <button class="toggle-btn" id="toggleMode">üåó</button>

  <!-- Audio -->
  <audio id="bgMusic" src="CGPA.mp3" autoplay loop></audio>

  <!-- Script -->
  <script>
    const loader = document.getElementById('loader');
    const video = document.getElementById('bgVideo');
    const music = document.getElementById('bgMusic');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const toggleMode = document.getElementById('toggleMode');

    video.addEventListener('canplaythrough', () => {
      loader.classList.add('hidden');
    });

    music.volume = 0.5;

    playPauseBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        playPauseBtn.textContent = '‚è∏';
      } else {
        music.pause();
        playPauseBtn.textContent = '‚ñ∂Ô∏è';
      }
    });

    volumeSlider.addEventListener('input', () => {
      music.volume = volumeSlider.value;
    });

    toggleMode.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
