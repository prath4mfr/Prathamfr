<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRATH4M</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      transition: filter 0.5s ease;
    }

    .graffiti-heading {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 40vw;
      max-width: 400px;
      z-index: 3;
    }

    .whois-box, .game-box, .danger-box {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(8px);
      padding: 15px 25px;
      border-radius: 20px;
      z-index: 3;
      animation: shimmer 3s infinite ease-in-out;
    }

    .whois-box img, .game-box img, .danger-box img {
      height: 36px;
      display: block;
    }

    .whois-box { top: 33%; }
    .game-box { top: calc(33% + 70px); }
    .danger-box {
      top: calc(33% + 140px);
      animation: shakeRed 1s infinite;
    }

    @keyframes shimmer {
      0%, 100% { background-color: rgba(0,0,0,0.35); }
      50% { background-color: rgba(0,0,0,0.5); }
    }

    @keyframes shakeRed {
      0%, 100% { transform: translateX(-50%) translateY(0) rotate(0deg); filter: drop-shadow(0 0 6px red); }
      25% { transform: translateX(-48%) translateY(-2px) rotate(-3deg); }
      50% { transform: translateX(-52%) translateY(2px) rotate(3deg); }
      75% { transform: translateX(-48%) translateY(-2px) rotate(-3deg); }
    }

    /* Loader */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    #loader img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      animation: spin 5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.45);
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      z-index: 10;
      text-decoration: none;
      backdrop-filter: blur(6px);
    }

    .music-controls {
      position: fixed;
      bottom: 80px;
      left: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0,0,0,0.45);
      padding: 10px;
      border-radius: 12px;
      z-index: 10;
      backdrop-filter: blur(6px);
    }

    .music-controls button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      margin-bottom: 5px;
    }

    .music-controls input[type="range"] {
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
      width: 8px;
      height: 100px;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.3);
      cursor: pointer;
    }

    .dark .video-bg {
      filter: invert(1);
    }

    /* Pass PNG */
    .pass-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 90px;
      filter: grayscale(1) brightness(0.8);
      cursor: pointer;
      z-index: 12;
      transition: transform 0.3s ease;
    }

    /* Fullscreen Modal */
    .pass-modal {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 90px;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.6s ease;
      z-index: 20;
      display: none;
    }

    .pass-modal.active {
      display: block;
      bottom: 50%;
      right: 50%;
      transform: translate(50%,50%) scale(1);
      opacity: 1;
    }

    .pass-modal img {
      width: 70vw;
      max-width: 600px;
      display: block;
      margin: auto;
    }

    .close-pass {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 1rem;
    }

    /* Question Icon */
    .question-link {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 5;
      animation: subtleGlow 3s infinite;
    }

    .question-link img {
      width: 100px;
      filter: brightness(0);
    }

    @media (max-width: 768px) {
      .graffiti-heading { width: 65vw; }
      .question-link img { width: 60px; filter: brightness(0) drop-shadow(0 0 8px white); }
      .pass-icon { width: 60px; bottom: 15px; right: 15px; }
      .pass-modal img { width: 90vw; }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <img src="lunloading.jpg" alt="Loading..." />
  </div>

  <!-- Background Video -->
  <video class="video-bg" autoplay muted loop playsinline id="bgVideo">
    <source src="baawe.mp4" type="video/mp4" />
  </video>

  <!-- Heading -->
  <img src="graph.png" alt="PRATH4M" class="graffiti-heading" />

  <!-- Buttons -->
  <div class="whois-box"><a href="whoispratham.html"><img src="whoispratham.png" /></a></div>
  <div class="game-box"><a href="gayme.html"><img src="game.png" /></a></div>
  <div class="danger-box"><a href="danger.html"><img src="danger.png" /></a></div>

  <!-- Question -->
  <a href="question.html" class="question-link"><img src="question.png" alt="?"/></a>

  <!-- Pass PNG -->
  <img src="pass.png" alt="Pass" class="pass-icon" id="passIcon" />

  <!-- Modal -->
  <div class="pass-modal" id="passModal">
    <button class="close-pass" id="closePass">Back</button>
    <img src="pass-color.png" alt="Pass Expanded" />
  </div>

  <!-- Back Button -->
  <a href="index.html" class="back-button">BACK</a>

  <!-- Music Controls -->
  <div class="music-controls">
    <button id="playPauseBtn">‚è∏</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" />
  </div>

  <!-- Dark Toggle -->
  <button class="toggle-btn" id="toggleMode">üåó</button>

  <audio id="bgMusic" src="CGPA.mp3" autoplay loop></audio>

  <script>
    const loader = document.getElementById('loader');
    const music = document.getElementById('bgMusic');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const passIcon = document.getElementById('passIcon');
    const passModal = document.getElementById('passModal');
    const closePass = document.getElementById('closePass');

    loader.addEventListener('transitionend', () => loader.remove());
    music.volume = 0.5;

    playPauseBtn.addEventListener('click', () => {
      if (music.paused) { music.play(); playPauseBtn.textContent = '‚è∏'; }
      else { music.pause(); playPauseBtn.textContent = '‚ñ∂Ô∏è'; }
    });

    volumeSlider.addEventListener('input', () => music.volume = volumeSlider.value);

    passIcon.addEventListener('click', () => {
      passModal.classList.add('active');
    });

    closePass.addEventListener('click', () => {
      passModal.classList.remove('active');
    });

    document.getElementById('toggleMode').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
