<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRATH4M</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      transition: filter 0.5s ease;
    }

    /* Shift video left only on mobile */
    @media (max-width: 768px) {
      .video-bg {
        object-position: 20% center;
      }
    }

    .graffiti-heading {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 40vw;
      max-width: 400px;
      z-index: 3;
    }

    .whois-box {
      position: absolute;
      top: 33%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(8px);
      padding: 15px 25px;
      border-radius: 20px;
      z-index: 3;
    }

    .whois-box img {
      height: 36px;
      width: auto;
      display: block;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    #loader img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.45);
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 1rem;
      text-decoration: none;
      backdrop-filter: blur(6px);
      z-index: 10;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.85);
      color: black;
    }

    .music-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.45);
      padding: 10px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
      backdrop-filter: blur(6px);
    }

    .music-controls button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .music-controls input[type="range"] {
      width: 80px;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.3);
      color: black;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }

    .dark .video-bg {
      filter: invert(1);
    }

    /* Mobile-specific changes */
    @media (max-width: 768px) {
      .graffiti-heading {
        width: 65vw;
      }

      .whois-box {
        top: 27%;
        background: rgba(255, 255, 255, 0.35);
      }

      .whois-box img {
        height: 30px;
        filter: brightness(0);
      }

      .music-controls input[type="range"] {
        width: 60px;
      }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <img src="lunloading.jpg" alt="Loading..." />
  </div>

  <!-- Video BG -->
  <video class="video-bg" autoplay muted loop playsinline id="bgVideo">
    <source src="baawe.mp4" type="video/mp4" />
  </video>

  <!-- Heading Image -->
  <img src="graph.png" alt="PRATH4M" class="graffiti-heading" />

  <!-- Whois Box -->
  <div class="whois-box">
    <a href="whoispratham.html">
      <img src="whoispratham.png" alt="Who is Pratham?" />
    </a>
  </div>

  <!-- Back Button -->
  <a href="index.html" class="back-button">BACK</a>

  <!-- Music Controls -->
  <div class="music-controls">
    <button id="playPauseBtn">‚è∏</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" />
  </div>

  <!-- Dark Mode Toggle -->
  <button class="toggle-btn" id="toggleMode">üåó</button>

  <!-- Audio -->
  <audio id="bgMusic" src="CGPA.mp3" autoplay loop></audio>

  <!-- JS -->
  <script>
    const loader = document.getElementById('loader');
    const video = document.getElementById('bgVideo');
    const music = document.getElementById('bgMusic');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const toggleMode = document.getElementById('toggleMode');

    video.addEventListener('canplaythrough', () => {
      loader.classList.add('hidden');
    });

    music.volume = 0.5;

    playPauseBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        playPauseBtn.textContent = '‚è∏';
      } else {
        music.pause();
        playPauseBtn.textContent = '‚ñ∂Ô∏è';
      }
    });

    volumeSlider.addEventListener('input', () => {
      music.volume = volumeSlider.value;
    });

    toggleMode.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>

</body>
</html>
