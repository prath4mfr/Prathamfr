<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRATH4M</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    /* Video Background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Graffiti Image Name */
    .graffiti-image {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 40vw;
      max-width: 400px;
      height: auto;
      z-index: 2;
      border: 1px solid rgba(255, 255, 255, 0.2); /* thin white border */
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.05); /* soft shadow */
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .graffiti-image {
        width: 65vw;
        top: 6%;
      }
    }

    /* Loader Screen */
    #loader {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }

    #loader img {
      position: absolute;
      inset: 0;
      margin: auto;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #loader.hidden {
      opacity: 0;
      visibility: hidden;
    }
  </style>
</head>
<body>

  <!-- Loader Screen -->
  <div id="loader">
    <img src="lunloading.jpg" alt="Loading..." />
  </div>

  <!-- Video Background -->
  <video class="video-bg" autoplay muted loop playsinline id="bgVideo">
    <source src="baawe.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Graffiti Logo -->
  <img src="graph.png" alt="PRATH4M" class="graffiti-image" />

  <!-- JS: Hide loader when video is ready -->
  <script>
    const loader = document.getElementById('loader');
    const video = document.getElementById('bgVideo');

    video.addEventListener('canplaythrough', () => {
      loader.classList.add('hidden');
    });
  </script>

</body>
</html>
