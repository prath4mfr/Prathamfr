<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRATH4M</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      position: relative;
      background: black;
    }

    /* Video Background */
    .video-bg {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      transition: filter 0.5s ease;
    }
    .inverted {
      filter: invert(1) hue-rotate(180deg);
    }

    /* Loader */
    #loader {
      position: fixed; inset: 0;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }
    #loader.hidden { opacity: 0; visibility: hidden; }

    /* Graffiti & Button positioning */
    .centered {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -40%);
      text-align: center;
      z-index: 2;
    }
    .graffiti-image {
      width: 50vw;
      max-width: 500px;
    }
    .whois-link {
      display: inline-block;
      margin-top: 20px;
      background: rgba(128,128,128,0.35);
      padding: 12px 20px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
    }
    .whois-link img { height: 48px; }

    /* Controls */
    .controls {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }
    .controls button, .controls input[type="range"] {
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 8px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      backdrop-filter: blur(4px);
    }
    .controls input[type="range"] {
      width: 120px;
    }

    /* Back Button */
    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.45);
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 1rem;
      text-decoration: none;
      backdrop-filter: blur(6px);
      z-index: 10;
    }
    .back-button:hover {
      background: rgba(255,255,255,0.85);
      color: black;
    }

    @media (max-width: 768px) {
      .graffiti-image { width: 70vw; }
      .whois-link img { height: 36px; }
      .controls input[type="range"] { width: 100px; }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader"><img src="lunloading.jpg" style="width:100vw;height:100vh;object-fit:cover;"></div>

  <!-- Video Background -->
  <video id="bgVideo" class="video-bg" autoplay muted loop playsinline>
    <source src="baawe.mp4" type="video/mp4">
  </video>

  <!-- Centered content -->
  <div class="centered">
    <img src="graph.png" alt="PRATH4M" class="graffiti-image">
    <a href="whoispratham.html" class="whois-link">
      <img src="whoispratham.png" alt="Who is Pratham?">
    </a>
  </div>

  <!-- Controls: Music + Dark/Light -->
  <div class="controls">
    <button id="playPauseBtn">‚è∏Ô∏è</button>
    <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="0.5">
    <button id="modeToggle">üåô</button>
    <audio id="bgMusic" src="CGPA.mp3" loop></audio>
  </div>

  <!-- Back Button -->
  <a href="index.html" class="back-button">BACK</a>

  <!-- Script logic -->
  <script>
    const loader = document.getElementById('loader');
    const video = document.getElementById('bgVideo');
    video.addEventListener('canplaythrough', () => loader.classList.add('hidden'));

    // Music controls
    const audio = document.getElementById('bgMusic');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    audio.volume = 0.5;
    audio.play().catch(() => {});
    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = '‚è∏Ô∏è';
      } else {
        audio.pause();
        playPauseBtn.textContent = '‚ñ∂Ô∏è';
      }
    });
    volumeSlider.addEventListener('input', () => audio.volume = volumeSlider.value);

    // Dark/light toggle
    const modeBtn = document.getElementById('modeToggle');
    let darkMode = true;
    modeBtn.addEventListener('click', () => {
      darkMode = !darkMode;
      video.classList.toggle('inverted', !darkMode);
      modeBtn.textContent = darkMode ? 'üåô' : '‚òÄÔ∏è';
    });
  </script>

</body>
</html>
