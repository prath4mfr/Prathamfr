<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback</title>
  <link rel="icon" type="image/png" href="favicon1.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('back.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .feedback-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 36px;
      text-shadow: 2px 2px 8px #000;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
      color: #ddd;
    }

    .feedback-link {
      display: inline-block;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      background: rgba(255, 105, 180, 0.2);
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .feedback-link:hover {
      background: rgba(255, 105, 180, 0.5);
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
    }
  </style>
</head>
<body>

  <div class="feedback-box">
    <h1>Feedback</h1>
    <p>Rate us 1 to 5 stars and share your thoughts using the form below:</p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfV3_79mZfI8X_Uu26Z5mwAed9J7Qk2ZPPQXysfVMjyPEA1Hw/viewform?usp=dialog" target="_blank" class="feedback-link">Give Feedback</a>
  </div>

</body>
</html>
