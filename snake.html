<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      background-image: url('snake bg.jpg');
      background-size: cover;
      background-position: center;
    }
    #scoreBoard {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-family: monospace;
      font-size: 1.2rem;
      z-index: 99;
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>
<div id="scoreBoard">Score: <span id="score">0</span></div>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const box = 30;
  const cols = Math.floor(canvas.width / box);
  const rows = Math.floor(canvas.height / box);

  let snake = [{ x: 10, y: 10 }];
  let direction = "RIGHT";
  let score = 0;
  let frame = 0;

  const headImg = new Image();
  headImg.src = "snakep.png";

  const foodImg = new Image();
  foodImg.src = "dudu.png";

  const poopImg = new Image();
  poopImg.src = "poop.png";

  let food = {
    x: Math.floor(Math.random() * (cols - 2)) + 1,
    y: Math.floor(Math.random() * (rows - 2)) + 1
  };

  let obstacles = [];
  const obstacleCount = 10;

  // Randomize obstacles
  for (let i = 0; i < obstacleCount; i++) {
    obstacles.push({
      x: Math.floor(Math.random() * (cols - 2)) + 1,
      y: Math.floor(Math.random() * (rows - 2)) + 1
    });
  }

  // Add invisible wall obstacles
  for (let i = 0; i < cols; i++) {
    obstacles.push({ x: i, y: 0 });              // top
    obstacles.push({ x: i, y: rows - 1 });       // bottom
  }
  for (let i = 1; i < rows - 1; i++) {
    obstacles.push({ x: 0, y: i });              // left
    obstacles.push({ x: cols - 1, y: i });       // right
  }

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
    else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
    else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
  });

  function drawRotated(img, x, y, size, angle) {
    ctx.save();
    ctx.translate(x + size / 2, y + size / 2);
    ctx.rotate(angle);
    ctx.drawImage(img, -size / 2, -size / 2, size, size);
    ctx.restore();
  }

  function drawGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    frame++;

    // Draw food
    ctx.drawImage(foodImg, food.x * box, food.y * box, box, box);

    // Draw obstacles
    for (let obs of obstacles) {
      ctx.drawImage(poopImg, obs.x * box, obs.y * box, box, box);
    }

    // Draw snake
    for (let i = 0; i < snake.length; i++) {
      const s = snake[i];
      const px = s.x * box;
      const py = s.y * box;

      if (i === 0) {
        let angle = 0;
        if (direction === "UP") angle = -Math.PI / 2;
        else if (direction === "DOWN") angle = Math.PI / 2;
        else if (direction === "LEFT") angle = Math.PI;
        drawRotated(headImg, px, py, box * 2, angle);
      } else {
        ctx.fillStyle = "white";
        ctx.fillRect(px + 4, py + 4, box - 8, box - 8);
      }
    }

    // Move
    let head = { ...snake[0] };
    if (direction === "LEFT") head.x--;
    if (direction === "RIGHT") head.x++;
    if (direction === "UP") head.y--;
    if (direction === "DOWN") head.y++;

    // Collision check
    if (
      head.x < 0 || head.x >= cols ||
      head.y < 0 || head.y >= rows ||
      snake.some((seg, i) => i !== 0 && seg.x === head.x && seg.y === head.y) ||
      obstacles.some(obs => obs.x === head.x && obs.y === head.y)
    ) {
      clearInterval(game);
      alert("ðŸ’¥ Game Over! Score: " + score);
      location.reload();
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
      score++;
      document.getElementById("score").innerText = score;
      food = {
        x: Math.floor(Math.random() * (cols - 2)) + 1,
        y: Math.floor(Math.random() * (rows - 2)) + 1
      };
    } else {
      snake.pop();
    }
  }

  const game = setInterval(drawGame, 120);
</script>
</body>
</html>
