<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game â€“ PRATHAM Edition</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
      background: #000;
    }

    .score {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1.2rem;
      z-index: 10;
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 1rem;
      text-decoration: none;
      backdrop-filter: blur(4px);
      border: 1px solid #0f0;
      box-shadow: 0 0 10px #0f0;
      z-index: 10;
    }

    .back-button:hover {
      background: #0f0;
      color: black;
    }
  </style>
</head>
<body>

<div class="score">Score: <span id="score">0</span></div>
<a href="gayme.html" class="back-button">BACK</a>

<canvas id="game"></canvas>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  // Fullscreen canvas
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const box = 30;
  const cols = Math.floor(canvas.width / box);
  const rows = Math.floor(canvas.height / box);

  let snake = [{ x: 10, y: 10 }];
  let food = {
    x: Math.floor(Math.random() * cols),
    y: Math.floor(Math.random() * rows)
  };
  let direction = "RIGHT";
  let score = 0;

  const headImg = new Image();
  headImg.src = "snakep.png"; // your face image

  document.addEventListener("keydown", changeDirection);

  function changeDirection(e) {
    const key = e.key;
    if (key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
    else if (key === "ArrowUp" && direction !== "DOWN") direction = "UP";
    else if (key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    else if (key === "ArrowDown" && direction !== "UP") direction = "DOWN";
  }

  function drawRotatedImage(img, x, y, size, angle) {
    ctx.save();
    ctx.translate(x + size / 2, y + size / 2);
    ctx.rotate(angle);
    ctx.drawImage(img, -size / 2, -size / 2, size, size);
    ctx.restore();
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw food
    ctx.fillStyle = "red";
    ctx.fillRect(food.x * box, food.y * box, box, box);

    // Draw snake
    for (let i = 0; i < snake.length; i++) {
      const seg = snake[i];
      const px = seg.x * box;
      const py = seg.y * box;

      if (i === 0) {
        // Head with rotated image
        let angle = 0;
        if (direction === "UP") angle = -Math.PI / 2;
        else if (direction === "DOWN") angle = Math.PI / 2;
        else if (direction === "LEFT") angle = Math.PI;
        drawRotatedImage(headImg, px, py, box * 1.5, angle); // bigger face
      } else {
        ctx.fillStyle = "#0f0";
        ctx.fillRect(px, py, box, box);
      }
    }

    // Move snake
    let head = { ...snake[0] };
    if (direction === "LEFT") head.x--;
    if (direction === "RIGHT") head.x++;
    if (direction === "UP") head.y--;
    if (direction === "DOWN") head.y++;

    // Game over
    if (
      head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows ||
      snake.some(seg => seg.x === head.x && seg.y === head.y)
    ) {
      clearInterval(game);
      alert("Game Over! Score: " + score);
      location.reload();
    }

    snake.unshift(head);

    // Eat food
    if (head.x === food.x && head.y === food.y) {
      score++;
      document.getElementById("score").innerText = score;
      food = {
        x: Math.floor(Math.random() * cols),
        y: Math.floor(Math.random() * rows)
      };
    } else {
      snake.pop();
    }
  }

  const game = setInterval(draw, 120);
</script>

</body>
</html>
