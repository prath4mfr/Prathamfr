<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <link rel="icon" type="image/png" href="favicon1.png" />
  <style>
    /* ===== UNIVERSAL CURSOR ===== */
    html, body, * {
      cursor: url('cursor.cur'), auto;
    }

    /* ===== BASIC RESET & LAYOUT ===== */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    body.home-page {
      background: url('Hellokitty.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    body.other-page,
    .music-page {
      background: url('gradient.avif') no-repeat center center fixed;
      background-size: cover;
    }

    /* ===== BOXES ===== */
    .menu,
    .content-box {
      background: rgba(255, 182, 193, 0.8);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .password-box {
      background: rgba(210, 180, 140, 0.9);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    /* ===== LOGO ===== */
    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 50%;
    }

    /* ===== HOME / MENU HEADING ===== */
    .menu h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 60px;
      color: darkred;
      margin-bottom: 20px;
    }

    /* ===== FLOATING LINKS ===== */
    .floating-link {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .floating-link:hover {
      text-decoration: underline;
      transform: scale(1.05);
    }

    /* ===== SPECIFIC LINK COLORS ===== */
    .yellow-link {
      color: #FFD700;
      background: rgba(255, 215, 0, 0.3);
      top: 20%;
      left: 10%;
    }
    .red-link {
      color: #FF4500;
      background: rgba(255, 69, 0, 0.3);
      top: 50%;
      right: 15%;
    }
    .pink-link {
      color: #FF69B4;
      background: rgba(255, 105, 180, 0.3);
      bottom: 25%;
      left: 20%;
    }
    .green-link {
      color: #32CD32;
      background: rgba(50, 205, 50, 0.3);
      bottom: 10%;
      right: 30%;
    }
    .purple-link {
      color: #9370DB;
      background: rgba(147, 112, 219, 0.3);
      top: 25%;
      left: 55%;
    }
    .orange-link {
      color: #FFA500;
      background: rgba(255, 165, 0, 0.3);
      top: 40%;
      left: 25%;
    }
    .black-link {
      background: black;
      color: white;
    }
    .blue-link {
      color: #3498db;
      background: rgba(52, 152, 219, 0.3);
    }

    /* ===== EASTER EGG ICON ===== */
    .easter-egg {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 999;
    }
    .easter-egg img {
      width: 100%;
      height: auto;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }
    .easter-egg img:hover {
      transform: scale(1.2) rotate(10deg);
    }

    /* ===== ANIMATED FLOATING HEARTS ===== */
    .heart {
      position: fixed;
      bottom: -40px;
      width: 40px;
      height: 40px;
      background: url('heart2.png') no-repeat center;
      background-size: contain;
      pointer-events: none;
      animation: floatUp 4s linear forwards;
      z-index: 1;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-50vh) scale(1.3); opacity: 1; }
      100% { transform: translateY(-120vh) scale(0.8); opacity: 0; }
    }

    /* ===== MUSIC CONTROL BUTTON ===== */
    .music-control {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: pink;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
      z-index: 999;
    }
    .music-control:hover {
      background: hotpink;
      color: white;
    }

    /* ===== FINAL CURSOR SAFETY ===== */
    html, body, *,
    a, button, input, textarea, select, label,
    .floating-link, .music-control, .easter-egg, .heart, .content-box, .menu {
      cursor: url('cursor.cur'), auto;
    }
  </style>
</head>
<body class="home-page">
  <div class="menu">
    <img src="logo.jpg.webp" class="logo" alt="Logo">
    <h1>PR4THAM!</h1>
  </div>

  <!-- Floating Links -->
  <a href="slides.html" class="floating-link yellow-link">Reasons Why You Should</a>
  <a href="music.html" class="floating-link purple-link">Music</a>
  <a href="feedback.html" class="floating-link blue-link" style="top: 80%; left: 35%;">Feedback</a>

  <!-- Easter Egg -->
  <a href="secret.html" class="easter-egg">
    <img src="kuromi.png" alt="Secret Kuromi">
  </a>

  <!-- Play/Pause Button -->
  <button id="musicControl" class="music-control">Pause Music</button>

  <!-- Background Music -->
  <audio id="bgMusic" loop autoplay>
    <source src="illegal.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Floating Hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 400);

    // Music Control
    const music = document.getElementById('bgMusic');
    const control = document.getElementById('musicControl');
    window.addEventListener('load', () => { music.play().catch(() => {}); });
    control.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        control.textContent = 'Pause Music';
      } else {
        music.pause();
        control.textContent = 'Play Music';
      }
    });
  </script>
</body>
</html>
