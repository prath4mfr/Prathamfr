<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <link rel="icon" type="image/png" href="favicon1.png" />
  <style>
    /* ===== UNIVERSAL CURSOR ===== */
    html, body, * {
      cursor: url('cursor.cur'), auto;
    }

    /* ===== BASIC RESET & LAYOUT ===== */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    body.home-page {
      background: url('Hellokitty.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* ===== MENU BOX ===== */
    .menu {
      background: rgba(255, 182, 193, 0.8);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .menu h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 60px;
      color: darkred;
      margin: 0;
    }

    /* ===== FLOATING LINKS ===== */
    .floating-link {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .floating-link:hover { transform: scale(1.05); text-decoration: underline; }
    .yellow-link { color: #FFD700; background: rgba(255,215,0,0.3); top:20%; left:10%; }
    .purple-link { color: #9370DB; background: rgba(147,112,219,0.3); top:25%; left:55%; }
    .blue-link { color: #3498db; background: rgba(52,152,219,0.3); }

    /* ===== EASTER EGG ICON ===== */
    .easter-egg {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 999;
      animation: kuromiBounce 2s infinite ease-in-out;
    }
    .easter-egg img {
      width: 100%;
      height: auto;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }
    .easter-egg img:hover { transform: scale(1.2) rotate(10deg); }

    /* Bounce animation for Kuromi */
    @keyframes kuromiBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* ===== FLOATING HEARTS ===== */
    .heart {
      position: fixed;
      bottom: -50px;
      width: 40px;
      height: 40px;
      background: url('heart2.png') no-repeat center;
      background-size: contain;
      pointer-events: none;
      animation: floatUp 6s linear forwards;
      z-index: 50;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity:1; }
      50% { transform: translateY(-50vh) scale(1.3); opacity:0.9; }
      100% { transform: translateY(-120vh) scale(0.8); opacity:0; }
    }

    /* ===== MUSIC BUTTON & SLIDER ===== */
    .music-control, .volume-slider {
      position: fixed;
      left: 20px;
      z-index: 999;
    }
    .music-control {
      bottom: 60px;
      padding: 10px 20px;
      font-size: 18px;
      background: pink;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    .music-control:hover { background: hotpink; color: white; }

    .volume-slider {
      bottom: 20px;
      width: 150px;
    }

    /* ===== BACK BUTTON ===== */
    .back-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: lightblue;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    .back-button:hover { background: deepskyblue; color: white; }

    /* ===== POPUP VIDEO ===== */
    #videoPopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 192, 203, 0.7);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #videoPopup video {
      max-width: 80%;
      max-height: 80%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

  </style>
</head>
<body class="home-page">
  <div class="menu">
    <h1>PR4THAM!</h1>
  </div>

  <!-- Floating Links -->
  <a href="slides.html" class="floating-link yellow-link">Reasons Why You Should</a>
  <a href="music.html" class="floating-link purple-link">Music</a>
  <a href="feedback.html" class="floating-link blue-link" style="top:80%; left:35%;">Feedback</a>

  <!-- Easter Egg (Kuromi) -->
  <div class="easter-egg" id="kuromiTrigger">
    <img src="kuromi.png" alt="Secret Kuromi">
  </div>

  <!-- Video Popup -->
  <div id="videoPopup">
    <video id="popupVideo" autoplay controls>
      <source src="stateside.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Music Controls -->
  <button id="musicControl" class="music-control">Pause Music</button>
  <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01">

  <!-- Back Button -->
  <a href="pratham.html" class="back-button">Back</a>

  <!-- Background Music -->
  <audio id="bgMusic" loop autoplay>
    <source src="illegal.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Floating Hearts Generator
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * (window.innerWidth - 50) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 400);

    // Music Controls
    const music = document.getElementById('bgMusic');
    const control = document.getElementById('musicControl');
    const volumeSlider = document.getElementById('volumeSlider');
    music.volume = 0.5;  // Start at 50%
    volumeSlider.value = 0.5;

    window.addEventListener('load', () => { music.play().catch(()=>{}); });
    control.addEventListener('click', () => {
      if (music.paused) {
        music.play(); control.textContent = 'Pause Music';
      } else {
        music.pause(); control.textContent = 'Play Music';
      }
    });
    volumeSlider.addEventListener('input', () => {
      music.volume = volumeSlider.value;
    });

    // Kuromi Popup Video
    const kuromi = document.getElementById('kuromiTrigger');
    const popup = document.getElementById('videoPopup');
    const popupVideo = document.getElementById('popupVideo');
    kuromi.addEventListener('click', () => {
      popup.style.display = 'flex';
      popupVideo.currentTime = 0;
      popupVideo.play();
    });
    popup.addEventListener('click', (e) => {
      if (e.target === popup) {
        popup.style.display = 'none';
        popupVideo.pause();
      }
    });
  </script>
</body>
</html>
