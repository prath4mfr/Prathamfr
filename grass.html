<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Try to Touch Grass</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #87ceeb;
      height: 100vh;
      font-family: monospace;
    }
    #grass {
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('https://i.imgur.com/m5rYjUG.png') no-repeat center center / cover;
      cursor: pointer;
    }
    h1 {
      text-align: center;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<h1>ðŸŒ± Try to Touch the Grass</h1>
<div id="grass"></div>
<script>
const grass = document.getElementById("grass");
let speed = 1;
let avoidRadius = 150;

function moveGrass(x, y) {
  const rect = grass.getBoundingClientRect();
  const grassX = rect.left + rect.width / 2;
  const grassY = rect.top + rect.height / 2;

  const dx = grassX - x;
  const dy = grassY - y;
  const distance = Math.sqrt(dx * dx + dy * dy);

  if (distance < avoidRadius) {
    const angle = Math.atan2(dy, dx);
    const moveX = Math.cos(angle) * speed * 30;
    const moveY = Math.sin(angle) * speed * 30;
    let newLeft = rect.left + moveX;
    let newTop = rect.top + moveY;

    // Keep within window bounds
    newLeft = Math.min(window.innerWidth - rect.width, Math.max(0, newLeft));
    newTop = Math.min(window.innerHeight - rect.height, Math.max(0, newTop));

    grass.style.left = `${newLeft}px`;
    grass.style.top = `${newTop}px`;

    speed += 0.02;
    avoidRadius += 0.5;
  }
}

document.addEventListener("mousemove", (e) => moveGrass(e.clientX, e.clientY));
document.addEventListener("touchmove", (e) => {
  if (e.touches.length > 0) {
    moveGrass(e.touches[0].clientX, e.touches[0].clientY);
  }
});

grass.style.left = `${window.innerWidth / 2 - 50}px`;
grass.style.top = `${window.innerHeight / 2 - 50}px`;
</script>
</body>
</html>
