<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Try to Touch Grass</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      height: 100vh;
    }
    #grass {
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('grass.png') no-repeat center center / cover;
      cursor: pointer;
    }
    #backBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      font-family: monospace;
    }
    #backBtn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
<div id="grass"></div>
<button id="backBtn" onclick="goBack()">â¬… Back</button>
<script>
const grass = document.getElementById("grass");
let speed = 1;
let avoidRadius = 200;

function goBack() {
  window.history.back();
}

function moveGrass(x, y) {
  const rect = grass.getBoundingClientRect();
  const grassX = rect.left + rect.width / 2;
  const grassY = rect.top + rect.height / 2;

  const dx = grassX - x;
  const dy = grassY - y;
  const distance = Math.sqrt(dx * dx + dy * dy);

  if (distance < avoidRadius) {
    const angle = Math.atan2(dy, dx);
    const moveX = Math.cos(angle) * speed * 30;
    const moveY = Math.sin(angle) * speed * 30;
    let newLeft = rect.left + moveX;
    let newTop = rect.top + moveY;

    // Wrap around by teleporting opposite when completely out of view
    if (newLeft + rect.width < 0) newLeft = window.innerWidth;
    else if (newLeft > window.innerWidth) newLeft = -rect.width;

    if (newTop + rect.height < 0) newTop = window.innerHeight;
    else if (newTop > window.innerHeight) newTop = -rect.height;

    grass.style.left = `${newLeft}px`;
    grass.style.top = `${newTop}px`;

    speed += 0.015;
    avoidRadius += 0.3;
  }
}

document.addEventListener("mousemove", (e) => moveGrass(e.clientX, e.clientY));
document.addEventListener("touchmove", (e) => {
  if (e.touches.length > 0) {
    moveGrass(e.touches[0].clientX, e.touches[0].clientY);
  }
});

grass.style.left = `${window.innerWidth / 2 - 50}px`;
grass.style.top = `${window.innerHeight / 2 - 50}px`;
</script>
</body>
</html>
