<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GAMES â€” PRATH4M</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.45);
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 1rem;
      text-decoration: none;
      backdrop-filter: blur(6px);
      z-index: 10;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.85);
      color: black;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="video-bg" autoplay muted loop playsinline id="bgVid">
    <source src="BABI.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Back Button -->
  <a href="pratham.html" class="back-button">BACK</a>

  <!-- Optional: JS fallback in case autoplay fails -->
  <script>
    const vid = document.getElementById("bgVid");
    vid.onerror = () => {
      console.error("Video failed to load. Check file name or path.");
    };
    vid.onloadeddata = () => {
      console.log("Video loaded successfully!");
    };
  </script>

</body>
</html>
