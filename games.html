<!DOCTYPE html>
<html>
  <head>
    <title>Video Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: black;
      }
      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -1;
      }
    </style>
  </head>
  <body>

    <video autoplay muted loop playsinline>
      <source src="BABI.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

  </body>
</html>
