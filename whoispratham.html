<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who is Pratham</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .background img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.45);
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 1rem;
      text-decoration: none;
      font-family: 'Segoe UI', sans-serif;
      backdrop-filter: blur(6px);
      z-index: 10;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.85);
      color: black;
    }

    .flyer {
      position: absolute;
      width: 120px;
      height: auto;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="bgbg.jpg" alt="Background" />
  </div>

  <a href="pratham.html" class="back-button">BACK</a>

  <script>
    let flyerExists = false;

    function createFlyingImage() {
      if (flyerExists) return;
      flyerExists = true;

      const img = document.createElement('img');
      img.src = 'udaan1.png';
      img.className = 'flyer';

      const directions = ['left-right', 'right-left', 'top-bottom', 'bottom-top'];
      const direction = directions[Math.floor(Math.random() * directions.length)];

      const duration = 5 + Math.random() * 3;
      let keyframes = [];
      let initialTransform = '';

      if (direction === 'left-right') {
        img.style.top = `${Math.random() * 80}vh`;
        img.style.left = '-150px';
        initialTransform = 'rotate(0deg)';
        keyframes = [
          { transform: 'translateX(0) rotate(0deg)' },
          { transform: 'translateX(120vw) rotate(2deg)' }
        ];
      } else if (direction === 'right-left') {
        img.style.top = `${Math.random() * 80}vh`;
        img.style.left = '100vw';
        initialTransform = 'scaleX(-1) rotate(0deg)';
        keyframes = [
          { transform: 'translateX(0) scaleX(-1) rotate(0deg)' },
          { transform: 'translateX(-120vw) scaleX(-1) rotate(-2deg)' }
        ];
      } else if (direction === 'top-bottom') {
        img.style.left = `${Math.random() * 80}vw`;
        img.style.top = '-150px';
        initialTransform = 'rotate(90deg)';
        keyframes = [
          { transform: 'translateY(0) rotate(90deg)' },
          { transform: 'translateY(120vh) rotate(92deg)' }
        ];
      } else if (direction === 'bottom-top') {
        img.style.left = `${Math.random() * 80}vw`;
        img.style.top = '100vh';
        initialTransform = 'scaleY(-1) rotate(270deg)';
        keyframes = [
          { transform: 'translateY(0) scaleY(-1) rotate(270deg)' },
          { transform: 'translateY(-120vh) scaleY(-1) rotate(268deg)' }
        ];
      }

      img.style.transform = initialTransform;
      document.body.appendChild(img);

      img.animate(keyframes, {
        duration: duration * 1000,
        easing: 'ease-in-out',
        fill: 'forwards'
      });

      setTimeout(() => {
        img.remove();
        flyerExists = false;
      }, duration * 1000);
    }

    setInterval(createFlyingImage, 4000);
  </script>
</body>
</html>
