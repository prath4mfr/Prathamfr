<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who is Pratham</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: black;
      z-index: -1;
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 1rem;
      text-decoration: none;
      backdrop-filter: blur(6px);
      z-index: 2;
      transition: 0.3s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.85);
      color: black;
    }

    .rotate-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      font-family: sans-serif;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 3;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <!-- Video -->
  <video autoplay loop muted playsinline>
    <source src="starlun.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Back Button -->
  <a href="pratham.html" class="back-button">BACK</a>

  <!-- Rotate Message for Mobile -->
  <div class="rotate-warning" id="rotateMsg">
    please rotate your device to <strong>landscape mode</strong>.
  </div>

  <script>
    function checkOrientation() {
      const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);
      const rotateMsg = document.getElementById('rotateMsg');
      if (isMobile && window.innerHeight > window.innerWidth) {
        rotateMsg.style.display = 'flex';
      } else {
        rotateMsg.style.display = 'none';
      }
    }

    window.addEventListener('load', checkOrientation);
    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
  </script>

</body>
</html>
