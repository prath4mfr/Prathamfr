<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who is Pratham</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: black;
      z-index: 0;
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 1rem;
      text-decoration: none;
      font-family: sans-serif;
      backdrop-filter: blur(4px);
      z-index: 2;
      transition: 0.3s ease;
    }

    .back-button:hover {
      background: white;
      color: black;
    }

    .rotate-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1.5rem;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      z-index: 5;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay loop muted playsinline>
    <source src="starlun.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Back Button -->
  <a href="pratham.html" class="back-button">BACK</a>

  <!-- Portrait Warning -->
  <div class="rotate-warning" id="rotateMsg">
    ðŸ“± Please rotate your phone to <strong>landscape mode</strong><br>for the best experience.
  </div>

  <script>
    function checkOrientation() {
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const rotateMsg = document.getElementById("rotateMsg");

      if (isMobile && window.innerHeight > window.innerWidth) {
        rotateMsg.style.display = "flex";
      } else {
        rotateMsg.style.display = "none";
      }
    }

    window.addEventListener("load", checkOrientation);
    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
  </script>

</body>
</html>
