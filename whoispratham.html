<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who is Pratham</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #loading {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: url('lunloading.jpg') center center no-repeat;
      background-size: cover;
      z-index: 1000;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      z-index: 0;
    }

    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 1rem;
      text-decoration: none;
      font-family: sans-serif;
      backdrop-filter: blur(4px);
      z-index: 2;
      transition: 0.3s ease;
    }

    .back-button:hover {
      background: white;
      color: black;
    }

    .rotate-warning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1.2rem;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 10;
    }

    .rotate-warning .phone-icon {
      width: 80px;
      height: 120px;
      border: 3px solid white;
      border-radius: 15px;
      position: relative;
      margin-bottom: 20px;
      animation: rotatePhone 2.5s infinite ease-in-out;
    }

    .rotate-warning .phone-icon::before {
      content: "";
      position: absolute;
      top: 10px;
      left: 50%;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      transform: translateX(-50%);
    }

    @keyframes rotatePhone {
      0% { transform: rotate(0deg); }
      30% { transform: rotate(90deg); }
      60% { transform: rotate(90deg); }
      100% { transform: rotate(0deg); }
    }

    /* Tap to Start Overlay */
    #startOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: sans-serif;
      text-align: center;
    }

    #startOverlay p {
      font-size: 1.4rem;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading"></div>

  <!-- Tap to Start -->
  <div id="startOverlay">
    <p>Tap anywhere to start the experience</p>
    <p style="font-size: 1rem; opacity: 0.6;">(with video and sound)</p>
  </div>

  <!-- Background Video -->
  <video id="bgVideo" playsinline muted>
    <source src="starlun.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Background Audio -->
  <audio id="bgAudio" src="starlun.mp3"></audio>

  <!-- Back Button -->
  <a href="pratham.html" class="back-button">BACK</a>

  <!-- Portrait Warning -->
  <div class="rotate-warning" id="rotateMsg">
    <div class="phone-icon"></div>
    <p>Please rotate your phone to <strong>landscape</strong> mode.</p>
  </div>

  <script>
    const video = document.getElementById("bgVideo");
    const audio = document.getElementById("bgAudio");
    const loading = document.getElementById("loading");
    const overlay = document.getElementById("startOverlay");

    function checkOrientation() {
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      const rotateMsg = document.getElementById("rotateMsg");

      if (isMobile && window.innerHeight > window.innerWidth) {
        rotateMsg.style.display = "flex";
      } else {
        rotateMsg.style.display = "none";
      }
    }

    // Show/hide rotate warning
    window.addEventListener("load", checkOrientation);
    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);

    // Remove loading when video is ready
    video.addEventListener("canplay", () => {
      loading.style.display = "none";
    });

    // Start experience after tap
    function enablePlayback() {
      overlay.style.display = "none";
      video.muted = false;
      video.currentTime = 0;
      audio.currentTime = 0;

      video.play().catch(() => {});
      audio.play().catch(() => {});

      // Loop sync
      video.addEventListener("ended", () => {
        video.currentTime = 0;
        audio.currentTime = 0;
        video.play();
        audio.play();
      });
    }

    // Wait for user tap
    document.addEventListener("click", enablePlayback, { once: true });
    document.addEventListener("touchstart", enablePlayback, { once: true });
  </script>

</body>
</html>
