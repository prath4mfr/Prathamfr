<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Void Jumper</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
      background: radial-gradient(circle, #111 0%, #000 100%);
    }

    #score {
      position: absolute;
      color: white;
      font-size: 24px;
      top: 10px;
      left: 10px;
      font-family: monospace;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const player = {
      x: 100,
      y: canvas.height - 130,
      width: 30,
      height: 30,
      color: "cyan",
      velocityY: 0,
      gravity: 0.8,
      jumpStrength: -15,
      onGround: false
    };

    let platforms = [];
    let score = 0;

    function createPlatform(x, y, width = 120, height = 20) {
      platforms.push({ x, y, width, height });
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawPlatforms() {
      ctx.fillStyle = "white";
      for (const p of platforms) {
        ctx.fillRect(p.x, p.y, p.width, p.height);
      }
    }

    function updatePlayer() {
      player.velocityY += player.gravity;
      player.y += player.velocityY;
      player.onGround = false;

      for (const p of platforms) {
        if (
          player.x + player.width > p.x &&
          player.x < p.x + p.width &&
          player.y + player.height > p.y &&
          player.y + player.height < p.y + 10 &&
          player.velocityY >= 0
        ) {
          player.y = p.y - player.height;
          player.velocityY = 0;
          player.onGround = true;
        }
      }

      if (player.y > canvas.height) {
        alert(\"Game Over! Your score: \" + score);
        document.location.reload();
      }
    }

    function movePlatforms() {
      for (let i = 0; i < platforms.length; i++) {
        platforms[i].x -= 3;
      }

      // Remove offscreen platforms
      if (platforms[0].x + platforms[0].width < 0) {
        platforms.shift();
        score++;
        generatePlatform();
      }
    }

    function generatePlatform() {
      const last = platforms[platforms.length - 1];
      const gap = 200 + Math.random() * 100;
      const y = canvas.height - (100 + Math.random() * 200);
      createPlatform(last.x + gap, y);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      updatePlayer();
      movePlatforms();
      drawPlayer();
      drawPlatforms();

      document.getElementById("score").innerText = "Score: " + score;

      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", e => {
      if ((e.code === "Space" || e.code === "ArrowUp") && player.onGround) {
        player.velocityY = player.jumpStrength;
      }
    });

    // Start platform (player stands here)
    createPlatform(50, canvas.height - 100);

    // More platforms
    for (let i = 1; i < 6; i++) {
      createPlatform(50 + i * 250, canvas.height - (100 + Math.random() * 200));
    }

    gameLoop();
  </script>
</body>
</html>
