<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Void Jumper</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
      background: radial-gradient(circle, #111 0%, #000 100%);
    }

    #score {
      position: absolute;
      color: white;
      font-size: 24px;
      top: 10px;
      left: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const GRAVITY = 0.8;
    const JUMP = -15;
    const PLATFORM_GAP = 250;

    const player = {
      x: 100,
      y: 0,
      width: 40,
      height: 40,
      color: "cyan",
      velocityY: 0,
      onGround: false
    };

    let platforms = [];
    let score = 0;

    function createPlatform(x, y) {
      platforms.push({ x, y, width: 120, height: 20 });
    }

    function initPlatforms() {
      // Start platform
      createPlatform(100, canvas.height - 100);
      player.y = canvas.height - 100 - player.height;

      // Generate initial platforms
      for (let i = 1; i < 10; i++) {
        const x = 100 + i * PLATFORM_GAP;
        const y = canvas.height - (100 + Math.random() * 200);
        createPlatform(x, y);
      }
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawPlatforms() {
      ctx.fillStyle = "white";
      for (const p of platforms) {
        ctx.fillRect(p.x, p.y, p.width, p.height);
      }
    }

    function updatePlayer() {
      player.velocityY += GRAVITY;
      player.y += player.velocityY;
      player.onGround = false;

      for (const p of platforms) {
        const onPlatform =
          player.x + player.width > p.x &&
          player.x < p.x + p.width &&
          player.y + player.height <= p.y + 5 &&
          player.y + player.height + player.velocityY >= p.y;

        if (onPlatform) {
          player.y = p.y - player.height;
          player.velocityY = 0;
          player.onGround = true;
        }
      }

      if (player.y > canvas.height) {
        alert("Game Over! Score: " + score);
        location.reload();
      }
    }

    function movePlatforms() {
      for (let p of platforms) {
        p.x -= 4;
      }

      if (platforms[0].x + platforms[0].width < 0) {
        platforms.shift();
        const last = platforms[platforms.length - 1];
        const newX = last.x + PLATFORM_GAP;
        const newY = canvas.height - (100 + Math.random() * 200);
        createPlatform(newX, newY);
        score++;
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updatePlayer();
      movePlatforms();
      drawPlayer();
      drawPlatforms();

      document.getElementById("score").innerText = "Score: " + score;
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", e => {
      if ((e.code === "Space" || e.code === "ArrowUp") && player.onGround) {
        player.velocityY = JUMP;
      }
    });

    initPlatforms();
    gameLoop();
  </script>
</body>
</html>
