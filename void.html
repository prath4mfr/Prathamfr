<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Void Jumper</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
      background: radial-gradient(ellipse at center, #111 0%, #000 100%);
    }

    #score {
      position: absolute;
      color: white;
      font-size: 24px;
      top: 10px;
      left: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let player = {
      x: 100,
      y: canvas.height - 150,
      width: 30,
      height: 30,
      color: "cyan",
      velocityY: 0,
      gravity: 1,
      jumpPower: -15,
      onGround: false
    };

    let platforms = [];
    let score = 0;

    function createPlatform(x, y, width, height) {
      platforms.push({ x, y, width, height });
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawPlatforms() {
      ctx.fillStyle = "white";
      platforms.forEach(p => {
        ctx.fillRect(p.x, p.y, p.width, p.height);
      });
    }

    function updatePlayer() {
      player.velocityY += player.gravity;
      player.y += player.velocityY;
      player.onGround = false;

      platforms.forEach(p => {
        if (
          player.x < p.x + p.width &&
          player.x + player.width > p.x &&
          player.y + player.height >= p.y &&
          player.y + player.height <= p.y + 10 &&
          player.velocityY >= 0
        ) {
          player.y = p.y - player.height;
          player.velocityY = 0;
          player.onGround = true;
        }
      });

      if (player.y > canvas.height) {
        alert("Game Over! Your score: " + score);
        location.reload();
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updatePlayer();
      drawPlayer();
      drawPlatforms();
      document.getElementById("score").innerText = "Score: " + score;

      // Scroll platforms to the left (infinite runner style)
      platforms.forEach(p => {
        p.x -= 4;
      });

      // Remove off-screen platforms & add new ones
      if (platforms.length > 0 && platforms[0].x + platforms[0].width < 0) {
        platforms.shift();
        score++;
        let last = platforms[platforms.length - 1];
        createPlatform(
          last.x + 200 + Math.random() * 100,
          canvas.height - (100 + Math.random() * 200),
          120,
          20
        );
      }

      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", e => {
      if ((e.code === "Space" || e.code === "ArrowUp") && player.onGround) {
        player.velocityY = player.jumpPower;
      }
    });

    // First platform directly under player
    createPlatform(50, canvas.height - 100, 150, 20);

    // Initial sequence of platforms
    for (let i = 1; i < 10; i++) {
      createPlatform(150 + i * 200, canvas.height - (100 + Math.random() * 200), 120, 20);
    }

    gameLoop();
  </script>
</body>
</html>
