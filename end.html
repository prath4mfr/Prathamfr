<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE END</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    /* Fullscreen Video */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Back Button */
    .back-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      font-size: 1rem;
      text-decoration: none;
      backdrop-filter: blur(6px);
      z-index: 10;
      transition: all 0.3s ease;
    }
    .back-button:hover { background: rgba(255,255,255,0.8); color: black; }

    /* Mobile Landscape Warning */
    .rotate-warning {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      z-index: 20;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    @media (orientation: portrait) {
      .rotate-warning { display: flex; }
    }
  </style>
</head>
<body>
  <!-- Fullscreen Video -->
  <video autoplay playsinline loop id="endVideo">
    <source src="end.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Rotate Warning -->
  <div class="rotate-warning">
    Please rotate your phone to <strong>landscape mode</strong> for the best experience.
  </div>

  <!-- Back Button -->
  <a href="index.html" class="back-button">BACK</a>

  <script>
    // Ensure the video starts with sound
    const video = document.getElementById('endVideo');
    video.muted = false;
    video.volume = 1.0;
    video.play().catch(() => {
      // If browser blocks autoplay with sound, let user click to start
      video.addEventListener('click', () => video.play(), { once: true });
    });
  </script>
</body>
</html>
